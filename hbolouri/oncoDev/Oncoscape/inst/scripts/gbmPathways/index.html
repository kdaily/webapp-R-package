<script>
var socket;
var dispatchOptions = {};
var socketConnectedFunctions = [];
var onReadyFunctions = [];

//
// Do not modify the following line.  If Oncoscape is launched from LabKey then a new labkey javascript
// object will be created with members {.mode, .reportSession, .filteredPatients}
//
//var labkey = {labkeyOncoscape};

var filteredPatients = [];
//----------------------------------------------------------------------------------------------------
addJavascriptMessageHandler = function(cmd, func)
{
   if(cmd in dispatchOptions){
      alert("javascript message handler for '" +  cmd + " already set");
      }
   else{
      dispatchOptions[cmd] = func
      }
}
//----------------------------------------------------------------------------------------------------
function getRandomFloat (min, max)
{
    return Math.random() * (max - min) + min;
}
//----------------------------------------------------------------------------------------------------
function getRandomInt (min, max) 
{
    return Math.floor(Math.random() * (max - min + 1)) + min;
}
//----------------------------------------------------------------------------------------------------
dispatchMessage = function(msg)
{
   console.log("--- webapp, index.common, dispatchMessage: " + msg.cmd);

   if (dispatchOptions[msg.cmd])
       dispatchOptions[msg.cmd](msg)
   else
      console.log("unrecognized socket request: " + msg.cmd);
} 
//--------------------------------------------------------------------------------------------------
setupSocket = function (socket)
{
  try {
     socket.onopen = function() {
        console.log("websocket connection now open");
        for(var f=0; f < socketConnectedFunctions.length; f++){
           console.log("calling the next sockectConnectedFunction");
           socketConnectedFunctions[f]();
           } // for f
        } 
     socket.onmessage = function got_packet(msg) {
        msg = JSON.parse(msg.data)
        console.log("index.common onmessage sees " + msg.cmd);
        dispatchMessage(msg)
        } // socket.onmessage, got_packet
     socket.onclose = function(){
        //$("#status").text(msg.cmd)
        console.log("socket closing");
        } // socket.onclose
    } // try
  catch(exception) {
    $("#status").text("Error: " + exception);
    }

} // setupSocket
//----------------------------------------------------------------------------------------------------
function invokeSuccess(r)
{
    socket.rserveExecuting = false;

    if (r.errors.length > 0)
    {
        for (var i=0; i < r.errors.length; i++)
        {
        $("#status").text("Error: " + r.errors[i]);
        }
    }
    else
    if (r.outputParams.length > 0)
    {
        // note that LabKey has handled the JSON parsing already
        var msg = r.outputParams[0].value;
        console.log("index.common onmessage sees " + msg.cmd);
        dispatchMessage(msg);
    }

    //
    // call the next pending command if available
    //
    if (socket.rservePendingCommands.length > 0)
    {
        // note that M4 macro language uses 'shift' so quote it below
        executeRserveCommand(socket.rservePendingCommands.shift());
    }
}
//----------------------------------------------------------------------------------------------------
function invokeFailure(error)
{
    $("#status").text("Error: " + error.exception);
}
//----------------------------------------------------------------------------------------------------
function executeRserveCommand(data)
{
    if (socket.rserveExecuting)
    {
        //
        // put this command on our pending list and execute when the server has responded.
        //

        //console.log("in executeRserveCommand - pending:" + data);
        socket.rservePendingCommands.push(data);
    }
    else
    {
        //
        // execute immediately
        //
        socket.rserveExecuting = true;

        //console.log("in executeRserveCommand - executing:" + data);
        LABKEY.Report.execute( {
            success: invokeSuccess,
            failure: invokeFailure,
            script : 'invokeCommand',
            reportSessionId : socket.rserveSession,
            inputParams : { DATA : data }
        });
    }
}
//----------------------------------------------------------------------------------------------------
// todo: investigate why json returned by LabKey is creating array[1] in some cases.
// both JSON.parse and the LabKey util decode function do this
//----------------------------------------------------------------------------------------------------
function flattenArrays(d)
{
    for (var key in d)
    {
        if (d.hasOwnProperty(key))
        {
            var val = d[key];
            if ((val instanceof Array) && val.length == 1)
            {
                d[key] = val[0];
            }
        }
    }
}
//----------------------------------------------------------------------------------------------------
setupLabKey = function(socket)
{
    // replace socket send for LabKey
    socket.send = executeRserveCommand;
    socket.rservePendingCommands = [];
    socket.rserveExecuting = false;
    socket.rserveSession = labkey.reportSession;
    console.log("rserveSession:  " + labkey.reportSession);

    // kick off init functions
    for(var f=0; f < socketConnectedFunctions.length; f++)
    {
        console.log("calling the next sockectConnectedFunction");
        socketConnectedFunctions[f]();
    }
}

function setupFilteredPatients()
{
    if (typeof labkey != "undefined" && labkey.filteredPatients)
    {
        filteredPatients = labkey.filteredPatients.split(';');
        console.log("==== filteredPatients: " + filteredPatients.length)
    }
}
//--------------------------------------------------------------------------------------------------
$(document).ready(function()
{
    console.log("==== index.common document.ready #1");

    for (var f = 0; f < onReadyFunctions.length; f++)
    {
        console.log("calling on ready function");
        onReadyFunctions[f]();
    }

    //
    // labkeyMode has three states:
    // undefined - labkey not involved
    // labkeyWS - labkey launched Oncoscape; local R must be run with WS
    // labkeyRS - labkey launched oncoscape; Rserve is used
    //
    if (typeof labkey == "undefined")
    {
        socket = new WebSocket("ws://" + window.location.host);
        setupSocket(socket);
    }
    else
    if (labkey.mode == "WS")
    {
        socket = new WebSocket("ws://localhost:7777/");
        setupSocket(socket);
    }
    else
    if (labkey.mode == "RS")
    {
        socket = {};
        setupLabKey(socket);
    }
    else
    {
        console.log("unrecognized labkey.mode was provided: " + labkey.mode);
    }

    // todo: probably a better place to put this
    setupFilteredPatients();
})
//--------------------------------------------------------------------------------------------------
</script>

displayNanoStringData = function()
{
   console.log("=== entering displayNanoStringData");

   if(typeof(window.nanoStringAverage) == "undefined")
      alert("window.nanoStringAverage not defined")

   if(typeof(window.gbmPathwaysCopyNumberData) == "undefined")
      alert("window.gbmPathwaysCopyNumberData not defined")

   if(typeof(window.nanoStringExpression) == "undefined")
      alert("window.nanoStringExpression not defined")

   if(typeof(window.gbmPathwaysMutationData) == "undefined")
      alert("window.gbmPathwaysMutationData not defined")

   var tissueName = $("#sampleSelector").val()

   if(tissueName == null){
       console.log("gbmPathways::displayNanoStringData, tissueName is null, returning");
       return;
       }

   console.log("    tissueName: " + tissueName);
   console.log(" matching 'average':  " + tissueName.match("average"));

   if(tissueName.match("average") != null){
      tissueName = "average"
      console.log("--- tissue selector says average");
      }

   var noa = {};

   var cnvGeneNames = [];     // assume we have no cnv values
   var mutantGeneNames = [];  // assume we have no mutations

   if(tissueName == "average"){
      expression = window.nanoStringAverage["average"];
      }
   else {
      expression = window.nanoStringExpression[tissueName];

      if(typeof(window.gbmPathwaysCopyNumberData) != "undefined") {
         if(Object.keys(window.gbmPathwaysCopyNumberData).indexOf(tissueName) >= 0) {
           copyNumber = window.gbmPathwaysCopyNumberData[tissueName];
           cnvGeneNames = Object.keys(copyNumber);
           } // if copyNumber data exists for this tissueName 
         } // if copyNumberData exists

      if(typeof(window.gbmPathwaysMutationData) != "undefined") {
         if(Object.keys(window.gbmPathwaysMutationData).indexOf(tissueName) >= 0) {
           mutation = window.gbmPathwaysMutationData[tissueName];
           mutantGeneNames = Object.keys(mutation);
           } // if mutation data exists for this tissueName 
         } // if mutationData exists

      } // else: tissueName is not 'average'


   console.log("about to get genenames from window.nanoStringExpression for " + tissueName);
   geneNames = Object.keys(expression);
   console.log("geneNames from expression: " + geneNames.length);

      // update node attribute data for "cnv"

   for(var i=0; i < geneNames.length; i++){
      gene = geneNames[i];
      newScore = expression[gene];
      newCopyNumber = "0";
      if(typeof(window.gbmPathwaysCopyNumberData) != "undefined") {
         if(cnvGeneNames.indexOf(gene) >= 0){
            newCopyNumber = copyNumber[gene][0];
            }
          } // copyNumber data is ready
      console.log(gene + "  score: " + newScore + "  cnv: " + newCopyNumber)
      filterString = 'node[label="' + gene + '"]'
      cwGBM.filter(filterString).data({score:newScore, cnv: newCopyNumber})
      } // for i

   allNodeNames = [];
   var nodes = cwGBM.elements("node:visible")
   for(var n=0; n < nodes.length; n++){
      node = nodes[n];
      allNodeNames.push(node.data()["label"])
      }
  
      // reset all of the gene names and node types to normal
   for(var i=0; i < window.gbmPathwaysCurrentMutantGeneInfo.length; i++){
      nodeID = window.gbmPathwaysCurrentMutantGeneInfo[i];
      filterString = 'node[id="' + nodeID + '"]';
      cwGBM.filter(filterString).data({label:cwGBM.filter(filterString).data()["canonicalName"]})
      cwGBM.filter(filterString).data({nodeType:"gene"});
      } // for i

   window.gbmPathwaysCurrentMutantGeneInfo = [];

   if(Object.keys(window.gbmPathwaysMutationData).indexOf(tissueName) >= 0){
      console.log(" looking for mutations in " + tissueName)
      for(var i=0; i < mutantGeneNames.length-1; i++){  // 'rowname' still present
         gene = mutantGeneNames[i];
         if(allNodeNames.indexOf(gene) >= 0){
             mutationInfo = window.gbmPathwaysMutationData[tissueName];
             mutation = mutationInfo[gene][0];
             console.log("    looking for mutations in " + gene + ": " + mutation);
             filterString = 'node[label="' + gene  + '"]';
             nodeID = cwGBM.filter(filterString).id();
             filterString = 'node[id="' + nodeID + '"]';
             if(mutation == null){
                geneLabel = gene;
                newNodeType = "gene";
                }
             if(mutation != null){
                window.gbmPathwaysCurrentMutantGeneInfo.push(nodeID);
                geneLabel = gene + " (" + mutation + ") ";
                newNodeType = "mutation";
                }
             cwGBM.filter(filterString).data()["label"] = geneLabel
             cwGBM.filter(filterString).data({nodeType:newNodeType});
             //oldScore = cwGBM.filter(filterString).data("score");
             //  cwGBM.filter(filterString).data({score:oldScore*8});
            } // if possibly mutant gene is in the network
          } // for each of the mutantGeneNames
       } // if the current tissue (in the movie) is in the mutantGene info

   //console.log(noa);
   //cwGBM.batchData(noa);
   cwGBM.elements("node:visible").select().unselect()

} // displayNanoStringData

handleGbmPathwaysMutationData = function(msg)
{
   console.log("--- handleGbmPathwaysMutationData");
   mRaw = JSON.parse(msg.payload);
   var mtx = {};
   var geneNames = Object.keys(mRaw[0]);

      tissueNames.push(tissueName);
      mtx[tissueName] = row;
      } // for r

} // handleGbmPathwaysMutationData

loadGBMPathwaysNetwork = function() {

   console.log("loadGBMPathwaysNetwork, node count: " + curatedGBMpathways.elements.nodes.length);
   cwGBM = $("#cyGbmPathways");
   cwGBM.cytoscape({
       elements: curatedGBMpathways.elements,
       style: curatedGBMVizmap[0].style,
       showOverlay: false,
       minZoom: 0.01,
       maxZoom: 8.0,
       layout: {
         name: "preset",
         fit: true
         },
    ready: function() {
        console.log("cwGBM ready");
        cwGBM = this;
        window.cwGBM = cwGBM;
        window.cwGBMEdgeSelectionOn = false;
        cwGBM.on('mouseover', 'node', function(evt){
           var node = evt.cyTarget;
           $("#gbmPathwaysMouseOverReadoutDiv").text(node.data().label);
           })
        cwGBM.on('mouseover', 'edge', function(evt){
           var edge = evt.cyTarget;
           $("#gbmPathwaysMouseOverReadoutDiv").text(edge.data().canonicalName);
           })
        cwGBM.on('select', 'edge', function(evt){
           var edge = evt.cyTarget;
           console.log("selected edge");
           var pmid = edge.data().pmid;
           console.log("pmid: " + pmid);
           window.open("http://www.ncbi.nlm.nih.gov/pubmed/?term=" + pmid,
                       "pubmed abstract", "height=600,width=800");
           });
        $("#cwGBMMovieButton").button()
        $("#cwGBMZoomSelectedButton").button();
        $("#cwGBMViewAbstractsButton").button();
        $("#cwGBMViewAbstractsButton").click(toggleEdgeSelection);
        $("#cwGBMMovieButton").click(cwGBMtogglePlayMovie);
        $("#gbmPathwaysSearchBox").keydown(readGbmPathwaysSearchBox);

        cwGBM.edges().unselectify();
        window.cwGBMEdgeSelectionOn = false;
        console.log("cwGBM.reset");
        cwGBM.reset();
        gbmPathwaysHandleWindowResize();
        window.gbmPathways.flags.cyjsReady = true;
        requestNanoStringExpressionData();
        } // cy.ready
       })
    .cytoscapePanzoom({ });   // need to learn about options

} // loadGBMPathwaysNetwork

{

        "canonicalName" : "ABCA1 (inhibits.process) Lipid metabolism",

        "shared_name" : "ABCA1 (inhibits.process) Lipid metabolism",
        "edgeDetail" : "ABCA1 (inhibits.process) Lipid metabolism\n\n1. Cancers (Basel). 2013 Nov 8;5(4):1469-84. doi: 10.3390/cancers5041469.\n\nTumor metabolism of malignant gliomas.\n\nRu P(1), Williams TM, Chakravarti A, Guo D.\n\nAuthor information: \n(1)Department of Radiation Oncology, Ohio State University Comprehensive Cancer\nCenter & Arthur G James Cancer Hospital, Columbus, OH 43012, USA.\ndeliang.guo@osumc.edu.\n\nConstitutively activated oncogenic signaling via genetic mutations such as in the\nEGFR/PI3K/Akt and Ras/RAF/MEK pathways has been recognized as a major driver for \ntumorigenesis in most cancers. Recent insights into tumor metabolism have further\nrevealed that oncogenic signaling pathways directly promote metabolic\nreprogramming to upregulate biosynthesis of lipids, carbohydrates, protein, DNA\nand RNA, leading to enhanced growth of human tumors. Therefore, targeting cell\nmetabolism has become a novel direction for drug development in oncology. In\nmalignant gliomas, metabolism pathways of glucose, glutamine and lipid are\nsignificantly reprogrammed. Moreover, molecular mechanisms causing these\nmetabolic changes are just starting to be unraveled. In this review, we will\nsummarize recent studies revealing critical gene alterations that lead to\nmetabolic changes in malignant gliomas, and also discuss promising therapeutic\nstrategies via targeting the key players in metabolic regulation.\n\nPMCID: PMC3875949\nPMID: 24217114  [PubMed]\n\n"

      "data" : {
        "id" : "7989",
        "source" : "7796",
        "target" : "7720",
        "pmid" : "24217114",
        "selected" : false,
        "canonicalName" : "AKT family (activates) SREBP1a",
        "edgeType" : "activates",
        "SUID" : 7989,
        "name" : "AKT family (activates) SREBP1a",
        "interaction" : "activates",
        "shared_interaction" : "activates",
        "shared_name" : "AKT family (activates) SREBP1a",
        "edgeDetail" : "AKT family (activates) SREBP1a\n\n1. Cancers (Basel). 2013 Nov 8;5(4):1469-84. doi: 10.3390/cancers5041469.\n\nTumor metabolism of malignant gliomas.\n\nRu P(1), Williams TM, Chakravarti A, Guo D.\n\nAuthor information: \n(1)Department of Radiation Oncology, Ohio State University Comprehensive Cancer\nCenter & Arthur G James Cancer Hospital, Columbus, OH 43012, USA.\ndeliang.guo@osumc.edu.\n\nConstitutively activated oncogenic signaling via genetic mutations such as in the\nEGFR/PI3K/Akt and Ras/RAF/MEK pathways has been recognized as a major driver for \ntumorigenesis in most cancers. Recent insights into tumor metabolism have further\nrevealed that oncogenic signaling pathways directly promote metabolic\nreprogramming to upregulate biosynthesis of lipids, carbohydrates, protein, DNA\nand RNA, leading to enhanced growth of human tumors. Therefore, targeting cell\nmetabolism has become a novel direction for drug development in oncology. In\nmalignant gliomas, metabolism pathways of glucose, glutamine and lipid are\nsignificantly reprogrammed. Moreover, molecular mechanisms causing these\nmetabolic changes are just starting to be unraveled. In this review, we will\nsummarize recent studies revealing critical gene alterations that lead to\nmetabolic changes in malignant gliomas, and also discuss promising therapeutic\nstrategies via targeting the key players in metabolic regulation.\n\nPMCID: PMC3875949\nPMID: 24217114  [PubMed]\n\n"
      },
      "selected" : false
    }, {
      "data" : {
        "id" : "7988",
        "source" : "7795",
        "target" : "7767",
        "pmid" : "10691731",
        "selected" : false,
        "canonicalName" : "AKT1 (activates) HIF1A",
        "edgeType" : "activates",
        "SUID" : 7988,
        "name" : "AKT1 (activates) HIF1A",
        "interaction" : "activates",
        "shared_interaction" : "activates",
        "shared_name" : "AKT1 (activates) HIF1A",
        "edgeDetail" : "AKT1 (activates) HIF1A\n\n1. Genes Dev. 2000 Feb 15;14(4):391-6.\n\nLoss of PTEN facilitates HIF-1-mediated gene expression.\n\nZundel W, Schindler C, Haas-Kogan D, Koong A, Kaper F, Chen E, Gottschalk AR,\nRyan HE, Johnson RS, Jefferson AB, Stokoe D, Giaccia AJ.\n\nMayer Cancer Biology Research Laboratory, Department of Radiation Oncology,\nStanford University, Stanford, California 94305-5468 USA.\n\nIn glioblastoma-derived cell lines, PTEN does not significantly alter apoptotic\nsensitivity or cause complete inhibition of DNA synthesis. However, in these cell\nlines PTEN regulates hypoxia- and IGF-1-induced angiogenic gene expression by\nregulating Akt activation of HIF-1 activity. Restoration of wild-type PTEN to\nglioblastoma cell lines lacking functional PTEN ablates hypoxia and IGF-1\ninduction of HIF-1-regulated genes. In addition, Akt activation leads to\nHIF-1alpha stabilization, whereas PTEN attenuates hypoxia-mediated HIF-1alpha\nstabilization. We propose that loss of PTEN during malignant progression\ncontributes to tumor expansion through the deregulation of Akt activity and\nHIF-1-regulated gene expression.\n\nPMCID: PMC316386\nPMID: 10691731  [PubMed - indexed for MEDLINE]\n\n"
      },
      "selected" : false
    }, {
      "data" : {
        "id" : "7987",
        "source" : "7795",
        "target" : "7747",
        "pmid" : "23625692",
        "selected" : false,
        "canonicalName" : "AKT1 (activates) mTORC1",
        "edgeType" : "activates",
        "SUID" : 7987,
        "name" : "AKT1 (activates) mTORC1",
        "interaction" : "activates",
        "shared_interaction" : "activates",
        "shared_name" : "AKT1 (activates) mTORC1",
        "edgeDetail" : "AKT1 (activates) mTORC1\n\n1. Tumour Biol. 2013 Aug;34(4):1991-2002. doi: 10.1007/s13277-013-0800-5. Epub 2013 \nApr 30.\n\nTargeting the PI3K/AKT/mTOR signaling pathway in glioblastoma: novel therapeutic \nagents and advances in understanding.\n\nSami A, Karsy M.\n\nDepartment of Radiology and Imaging Sciences, Emory University School of\nMedicine, Atlanta, GA 30329, USA.\n\nGlioblastoma multiforme (GBM) is a grade IV astrocytoma with a median survival of\n12 months despite current multi-modal treatment options. GBM is distinguished\nclinicopathologically into primary and secondary subtypes. Mutations of\nphosphatase and tensin homolog, and subsequent upregulation of the downstream\nprotein kinase B/mammalian target of rapamycin (mTOR) signaling pathway, are\ncommonly seen in primary GBM and less predominantly in secondary GBM. While\ninvestigations into targeted treatments of mTOR have been attempted, feedback\nregulation within the mTOR signaling pathway may account for therapeutic\nresistance. Currently, rapamycin analogs, dual-targeted mTOR complex 1 and 2\nagents as well as dual mTOR and phosphatidylinositol-3 kinase-targeted agents are\nbeing investigated experimentally and in clinical trials. This review will\ndiscuss the experimental potential of these agents in the treatment of GBM and\ntheir current stage in the GBM drug pipeline. Knowledge obtained from the\napplication of these agents can help in understanding the pathogenesis of GBM as \nwell as delineating subsequent treatment strategies.\n\nPMID: 23625692  [PubMed - indexed for MEDLINE]\n\n"

        "selected" : false,
        "canonicalName" : "CIC (inhibits.process) ETV1/4/5",
        "edgeType" : "inhibits.process",
        "SUID" : 7958,
        "name" : "CIC (inhibits.process) ETV1/4/5",

        "shared_interaction" : "inhibits.process",
        "shared_name" : "CIC (inhibits.process) ETV1/4/5",
        "edgeDetail" : "CIC (inhibits.process) ETV1/4/5\n\n1. Biochem J. 2011 Feb 1;433(3):515-25. doi: 10.1042/BJ20101562.\n\nERK/p90(RSK)/14-3-3 signalling has an impact on expression of PEA3 Ets\ntranscription factors via the transcriptional repressor capicúa.\n\nDissanayake K(1), Toth R, Blakey J, Olsson O, Campbell DG, Prescott AR,\nMacKintosh C.\n\nAuthor information: \n(1)University of Dundee, Scotland, UK.\n\nCompounds that inhibit signalling upstream of ERK (extracellular-signal-regulated\nkinase) are promising anticancer therapies, motivating research to define how\nthis pathway promotes cancers. In the present study, we show that human capicúa\nrepresses mRNA expression for PEA3 (polyoma enhancer activator 3) Ets\ntranscription factors ETV1, ETV4 and ETV5 (ETV is Ets translocation variant), and\nthis repression is relieved by multisite controls of capicúa by ERK, p90(RSK)\n(p90 ribosomal S6 kinase) and 14-3-3 proteins. Specifically, 14-3-3 binds to\np90(RSK)-phosphorylated Ser¹⁷³ of capicúa thereby modulating DNA binding to its\nHMG (high-mobility group) box, whereas ERK phosphorylations prevent binding of a \nC-terminal NLS (nuclear localization sequence) to importin α4 (KPNA3). ETV1, ETV4\nand ETV5 mRNA levels in melanoma cells are elevated by siRNA (small interfering\nRNA) knockdown of capicúa, and decreased by inhibiting ERK and/or expressing a\nform of capicúa that cannot bind to 14-3-3 proteins. Capicúa knockdown also\nenhances cell migration. The findings of the present study give further\nmechanistic insights into why ETV1 is highly expressed in certain cancers,\nindicate that loss of capicúa can desensitize cells to the effects of ERK pathway\ninhibitors, and highlight interconnections among growth factor signalling,\nspinocerebellar ataxias and cancers.\n\nPMCID: PMC3025492\nPMID: 21087211  [PubMed - indexed for MEDLINE]\n\n"

        "edgeDetail" : "CMYB (activates) MGMT\n\n1. EMBO Mol Med. 2013 Aug;5(8):1196-212. doi: 10.1002/emmm.201302827. Epub 2013 Jul \n1.\n\nThe ZEB1 pathway links glioblastoma initiation, invasion and chemoresistance.\n\nSiebzehnrubl FA, Silver DJ, Tugertimur B, Deleyrolle LP, Siebzehnrubl D,\nSarkisian MR, Devers KG, Yachnis AT, Kupper MD, Neal D, Nabilsi NH, Kladde MP,\nSuslov O, Brabletz S, Brabletz T, Reynolds BA, Steindler DA.\n\nDepartment of Neurosurgery, University of Florida, Gainesville, FL, USA.\nfas@ufl.edu\n\nGlioblastoma remains one of the most lethal types of cancer, and is the most\ncommon brain tumour in adults. In particular, tumour recurrence after surgical\nresection and radiation invariably occurs regardless of aggressive chemotherapy. \nHere, we provide evidence that the transcription factor ZEB1 (zinc finger E-box\nbinding homeobox 1) exerts simultaneous influence over invasion, chemoresistance \nand tumourigenesis in glioblastoma. ZEB1 is preferentially expressed in invasive \nglioblastoma cells, where the ZEB1-miR-200 feedback loop interconnects these\nprocesses through the downstream effectors ROBO1, c-MYB and MGMT. Moreover, ZEB1 \nexpression in glioblastoma patients is predictive of shorter survival and poor\nTemozolomide response. Our findings indicate that this regulator of\nepithelial-mesenchymal transition orchestrates key features of cancer stem cells \nin malignant glioma and identify ROBO1, OLIG2, CD133 and MGMT as novel targets of\nthe ZEB1 pathway. Thus, ZEB1 is an important candidate molecule for glioblastoma \nrecurrence, a marker of invasive tumour cells and a potential therapeutic target,\nalong with its downstream effectors.\n\n© 2013 The Authors. Published by John Wiley and Sons, Ltd on behalf of EMBO.\n\nPMID: 23818228  [PubMed - in process]\n\n"

        "edgeDetail" : "EGFR family (activates) PRKCE\n\n1. Cancers (Basel). 2013 Nov 8;5(4):1469-84. doi: 10.3390/cancers5041469.\n\nTumor metabolism of malignant gliomas.\n\nRu P(1), Williams TM, Chakravarti A, Guo D.\n\nAuthor information: \n(1)Department of Radiation Oncology, Ohio State University Comprehensive Cancer\nCenter & Arthur G James Cancer Hospital, Columbus, OH 43012, USA.\ndeliang.guo@osumc.edu.\n\nConstitutively activated oncogenic signaling via genetic mutations such as in the\nEGFR/PI3K/Akt and Ras/RAF/MEK pathways has been recognized as a major driver for \ntumorigenesis in most cancers. Recent insights into tumor metabolism have further\nrevealed that oncogenic signaling pathways directly promote metabolic\nreprogramming to upregulate biosynthesis of lipids, carbohydrates, protein, DNA\nand RNA, leading to enhanced growth of human tumors. Therefore, targeting cell\nmetabolism has become a novel direction for drug development in oncology. In\nmalignant gliomas, metabolism pathways of glucose, glutamine and lipid are\nsignificantly reprogrammed. Moreover, molecular mechanisms causing these\nmetabolic changes are just starting to be unraveled. In this review, we will\nsummarize recent studies revealing critical gene alterations that lead to\nmetabolic changes in malignant gliomas, and also discuss promising therapeutic\nstrategies via targeting the key players in metabolic regulation.\n\nPMCID: PMC3875949\nPMID: 24217114  [PubMed]\n\n"

        "id" : "7945",
        "source" : "7775",
        "target" : "7746",
        "pmid" : "17188374",
        "selected" : false,
        "canonicalName" : "ERK1/2 (activates) MYC",
        "edgeType" : "activates",
        "SUID" : 7945,
        "name" : "ERK1/2 (activates) MYC",
        "interaction" : "activates",
        "shared_interaction" : "activates",
        "shared_name" : "ERK1/2 (activates) MYC",
        "edgeDetail" : "ERK1/2 (activates) MYC\n\n1. Biochim Biophys Acta. 2007 Aug;1773(8):1299-310. Epub 2006 Nov 17.\n\nERK implication in cell cycle regulation.\n\nChambard JC(1), Lefloch R, Pouysségur J, Lenormand P.\n\nAuthor information: \n(1)Institute of Signaling Developmental Biology and Cancer, CNRS UMR 6543,\nUniversite de Nice-Sofia Antipolis, Centre A. Lacassagne, 33 Avenue de\nValombrose, 06189 Nice, France.\n\nThe Ras/Raf/MEK/ERK signaling cascade that integrates an extreme variety of\nextracellular stimuli into key biological responses controlling cell\nproliferation, differentiation or death is one of the most studied intracellular \npathways. Here we present some evidences that have been accumulated over the last\n15 years proving the requirement of ERK in the control of cell proliferation. In \nthis review we focus (i) on the spatio-temporal control of ERK signaling, (ii) on\nthe key cellular components linking extracellular signals to the induction and\nactivation of cell cycle events controlling G1 to S-phase transition and (iii) on\nthe role of ERK in the growth factor-independent G2/M phase of the cell cycle. As\nERK pathway is often co-activated with the PI3 kinase signaling, we highlight\nsome of the key points of convergence leading to a full activation of mTOR via\nERK and AKT synergies. Finally, ERK and AKT targets being constitutively\nactivated in so many human cancers, we briefly touched the cure issue of using\nmore specific drugs in rationally selected cancer patients.\n\nPMID: 17188374  [PubMed - indexed for MEDLINE]\n\n"

        "edgeDetail" : "ERK1/2 (inhibits) CIC\n\n1. Science. 2011 Sep 9;333(6048):1453-5. doi: 10.1126/science.1210557. Epub 2011 Aug\n4.\n\nMutations in CIC and FUBP1 contribute to human oligodendroglioma.\n\nBettegowda C(1), Agrawal N, Jiao Y, Sausen M, Wood LD, Hruban RH, Rodriguez FJ,\nCahill DP, McLendon R, Riggins G, Velculescu VE, Oba-Shinjo SM, Marie SK,\nVogelstein B, Bigner D, Yan H, Papadopoulos N, Kinzler KW.\n\nAuthor information: \n(1)Ludwig Center for Cancer Genetics and Howard Hughes Medical Institutions, Johns\nHopkins Kimmel Cancer Center, Baltimore, MD 21287, USA.\n\nOligodendrogliomas are the second most common malignant brain tumor in adults and\nexhibit characteristic losses of chromosomes 1p and 19q. To identify the\nmolecular genetic basis for this alteration, we performed exomic sequencing of\nseven tumors. Among other changes, we found that the CIC gene (homolog of the\nDrosophila gene capicua) on chromosome 19q was somatically mutated in six cases\nand that the FUBP1 gene [encoding far-upstream element (FUSE) binding protein] on\nchromosome 1p was somatically mutated in two tumors. Examination of 27 additional\noligodendrogliomas revealed 12 and 3 more tumors with mutations of CIC and FUBP1,\nrespectively, 58% of which were predicted to result in truncations of the encoded\nproteins. These results suggest a critical role for these genes in the biology\nand pathology of oligodendrocytes.\n\nPMCID: PMC3170506\nPMID: 21817013  [PubMed - indexed for MEDLINE]\n\n"

        "selected" : false,
        "canonicalName" : "HIF1A (activates) MGMT",
        "edgeType" : "activates",
        "SUID" : 7926,
        "name" : "HIF1A (activates) MGMT",

        "shared_interaction" : "activates",
        "shared_name" : "HIF1A (activates) MGMT",
        "edgeDetail" : "HIF1A (activates) MGMT\n\n1. Cell Death Dis. 2012 Oct 18;3:e412. doi: 10.1038/cddis.2012.153.\n\nBMP2 sensitizes glioblastoma stem-like cells to Temozolomide by affecting HIF-1α \nstability and MGMT expression.\n\nPersano L, Pistollato F, Rampazzo E, Della Puppa A, Abbadi S, Frasson C, Volpin\nF, Indraccolo S, Scienza R, Basso G.\n\nOncohematology Laboratory, Department of Woman and Child Health, University of\nPadova, Padova, Italy. luca.persano@unipd.it\n\nGlioblastoma multiforme (GBM) is the most common brain tumour, characterized by a\ncentral and partially necrotic (i.e., hypoxic) core enriched in cancer stem cells\n(CSCs). We previously showed that the most hypoxic and immature (i.e., CSCs) GBM \ncells were resistant to Temozolomide (TMZ) in vitro, owing to a particularly high\nexpression of O6-methylguanine-DNA-methyltransferase (MGMT), the most important\nfactor associated to therapy resistance in GBM. Bone morphogenetic proteins\n(BMPs), and in particular BMP2, are known to promote differentiation and growth\ninhibition in GBM cells. For this reason, we investigated whether a BMP2-based\ntreatment would increase TMZ response in hypoxic drug-resistant GBM-derived\ncells. Here we show that BMP2 induced strong differentiation of GBM stem-like\ncells and subsequent addition of TMZ caused dramatic increase of apoptosis.\nImportantly, we correlated these effects to a BMP2-induced downregulation of both\nhypoxia-inducible factor-1α (HIF-1α) and MGMT. We report here a novel mechanism\ninvolving the HIF-1α-dependent regulation of MGMT, highlighting the existence of \na HIF-1α/MGMT axis supporting GBM resistance to therapy. As confirmed from this\nevidence, over-stabilization of HIF-1α in TMZ-sensitive GBM cells abolished their\nresponsiveness to it. In conclusion, we describe a HIF-1α-dependent regulation of\nMGMT and suggest that BMP2, by down-modulating the HIF-1α/MGMT axis, should\nincrease GBM responsiveness to chemotherapy, thus opening the way to the\ndevelopment of future strategies for GBM treatment.\n\nPMCID: PMC3481140\nPMID: 23076220  [PubMed - indexed for MEDLINE]\n\n"

    }, {
      "data" : {
        "id" : "7925",
        "source" : "7766",
        "target" : "7687",
        "pmid" : "23359207",
        "selected" : false,
        "canonicalName" : "HGF (activates) MET",
        "edgeType" : "activates",
        "SUID" : 7925,
        "name" : "HGF (activates) MET",
        "interaction" : "activates",
        "shared_interaction" : "activates",
        "shared_name" : "HGF (activates) MET",
        "edgeDetail" : "HGF (activates) MET\n\n1. Neoplasia. 2013 Jan;15(1):73-84.\n\nRegulation of HGF expression by ΔEGFR-mediated c-Met activation in glioblastoma\ncells.\n\nGarnett J(1), Chumbalkar V, Vaillant B, Gururaj AE, Hill KS, Latha K, Yao J,\nPriebe W, Colman H, Elferink LA, Bogler O.\n\nAuthor information: \n(1)Department of Neurosurgery, University of Texas MD Anderson Cancer Center,\nHouston, TX 77030, USA.\n\nThe hepatocyte growth factor receptor (c-Met) and a constitutively active mutant \nof the epidermal growth factor receptor (ΔEGFR/EGFRvIII) are frequently\noverexpressed in glioblastoma (GBM) and promote tumorigenesis. The mechanisms\nunderlying elevated hepatocyte growth factor (HGF) production in GBM are not\nunderstood. We found higher, coordinated mRNA expression levels of HGF and c-Met \nin mesenchymal (Mes) GBMs, a subtype associated with poor treatment response and \nshorter overall survival. In an HGF/c-Met-dependent GBM cell line, HGF expression\ndeclined upon silencing of c-Met using RNAi or by inhibiting its activity with\nSU11274. Silencing c-Met decreased anchorage-independent colony formation and\nincreased the survival of mice bearing intracranial GBM xenografts. Consistent\nwith these findings, c-Met activation by ΔEGFR also elevated HGF expression, and \nthe inhibition of ΔEGFR with AG1478 reduced HGF levels. Interestingly, c-Met\nexpression was required for ΔEGFR-mediated HGF production, anchorage-independent \ngrowth, and in vivo tumorigenicity, suggesting that these pathways are coupled.\nUsing an unbiased mass spectrometry-based screen, we show that signal transducer \nand activator of transcription 3 (STAT3) Y705 is a downstream target of c-Met\nsignaling. Suppression of STAT3 phosphorylation with WP1193 reduced HGF\nexpression in ΔEGFR-expressing GBM cells, whereas constitutively active STAT3\npartially rescued HGF expression and colony formation in c-Met knockdown cells\nexpressing ΔEGFR. These results suggest that the c-Met/HGF signaling axis is\nenhanced by ΔEGFR through increased STAT3-dependent HGF expression and that\ntargeting c-Met in Mes GBMs may be an important strategy for therapy.\n\nPMCID: PMC3556940\nPMID: 23359207  [PubMed - indexed for MEDLINE]\n\n"

        "edgeDetail" : "HGF (activates) MET:EGFR\n\n1. Neoplasia. 2013 Jan;15(1):73-84.\n\nRegulation of HGF expression by ΔEGFR-mediated c-Met activation in glioblastoma\ncells.\n\nGarnett J(1), Chumbalkar V, Vaillant B, Gururaj AE, Hill KS, Latha K, Yao J,\nPriebe W, Colman H, Elferink LA, Bogler O.\n\nAuthor information: \n(1)Department of Neurosurgery, University of Texas MD Anderson Cancer Center,\nHouston, TX 77030, USA.\n\nThe hepatocyte growth factor receptor (c-Met) and a constitutively active mutant \nof the epidermal growth factor receptor (ΔEGFR/EGFRvIII) are frequently\noverexpressed in glioblastoma (GBM) and promote tumorigenesis. The mechanisms\nunderlying elevated hepatocyte growth factor (HGF) production in GBM are not\nunderstood. We found higher, coordinated mRNA expression levels of HGF and c-Met \nin mesenchymal (Mes) GBMs, a subtype associated with poor treatment response and \nshorter overall survival. In an HGF/c-Met-dependent GBM cell line, HGF expression\ndeclined upon silencing of c-Met using RNAi or by inhibiting its activity with\nSU11274. Silencing c-Met decreased anchorage-independent colony formation and\nincreased the survival of mice bearing intracranial GBM xenografts. Consistent\nwith these findings, c-Met activation by ΔEGFR also elevated HGF expression, and \nthe inhibition of ΔEGFR with AG1478 reduced HGF levels. Interestingly, c-Met\nexpression was required for ΔEGFR-mediated HGF production, anchorage-independent \ngrowth, and in vivo tumorigenicity, suggesting that these pathways are coupled.\nUsing an unbiased mass spectrometry-based screen, we show that signal transducer \nand activator of transcription 3 (STAT3) Y705 is a downstream target of c-Met\nsignaling. Suppression of STAT3 phosphorylation with WP1193 reduced HGF\nexpression in ΔEGFR-expressing GBM cells, whereas constitutively active STAT3\npartially rescued HGF expression and colony formation in c-Met knockdown cells\nexpressing ΔEGFR. These results suggest that the c-Met/HGF signaling axis is\nenhanced by ΔEGFR through increased STAT3-dependent HGF expression and that\ntargeting c-Met in Mes GBMs may be an important strategy for therapy.\n\nPMCID: PMC3556940\nPMID: 23359207  [PubMed - indexed for MEDLINE]\n\n"

      "data" : {
        "id" : "7923",
        "source" : "7765",
        "target" : "7686",

        "selected" : false,
        "canonicalName" : "HOXA9 (inhibits.process) APOPTOSIS",
        "edgeType" : "inhibits.process",
        "SUID" : 7923,
        "name" : "HOXA9 (inhibits.process) APOPTOSIS",
        "interaction" : "inhibits.process",
        "shared_interaction" : "inhibits.process",
        "shared_name" : "HOXA9 (inhibits.process) APOPTOSIS",
        "edgeDetail" : "HOXA9 (inhibits.process) APOPTOSIS\n\n1. Cancer Res. 2010 Jan 15;70(2):453-62. doi: 10.1158/0008-5472.CAN-09-2189. Epub\n2010 Jan 12.\n\nReversing HOXA9 oncogene activation by PI3K inhibition: epigenetic mechanism and \nprognostic significance in human glioblastoma.\n\nCosta BM, Smith JS, Chen Y, Chen J, Phillips HS, Aldape KD, Zardo G, Nigro J,\nJames CD, Fridlyand J, Reis RM, Costello JF.\n\nThe Brain Tumor Research Center, Department of Neurological Surgery, University\nof California-San Francisco, San Francisco, California 94158-9001, USA.\n\nHOXA genes encode critical transcriptional regulators of embryonic development\nthat have been implicated in cancer. In this study, we documented functional\nrelevance and mechanism of activation of HOXA9 in glioblastoma (GBM), the most\ncommon malignant brain tumor. Expression of HOXA genes was investigated using\nreverse transcription-PCR in primary gliomas and glioblastoma cell lines and was \nvalidated in two sets of expression array data. In a subset of GBM, HOXA genes\nare aberrently activated within confined chromosomal domains. Transcriptional\nactivation of the HOXA cluster was reversible by a phosphoinostide 3-kinase\n(PI3K) inhibitor through an epigenetic mechanism involving histone H3K27\ntrimethylation. Functional studies of HOXA9 showed its capacity to decrease\napoptosis and increase cellular proliferation along with tumor necrosis\nfactor-related apoptosis-including ligand resistance. Notably, aberrant\nexpression of HOXA9 was independently predictive of shorter overall and\nprogression-free survival in two GBM patient sets and improved survival\nprediction by MGMT promoter methylation. Thus, HOXA9 activation is a novel,\nindependent, and negative prognostic marker in GBM that is reversible through a\nPI3K-associated epigenetic mechanism. Our findings suggest a transcriptional\npathway through which PI3K activates oncogenic HOXA expression with implications \nfor mTOR or PI3K targeted therapies.\n\nPMCID: PMC2849935\nPMID: 20068170  [PubMed - indexed for MEDLINE]\n\n"

        "edgeDetail" : "IDH1 (activates.process) Lipid metabolism\n\n1. Neurol Med Chir (Tokyo). 2013;53(10):645-54. Epub 2013 Sep 27.\n\nAn R132H mutation in isocitrate dehydrogenase 1 enhances p21 expression and\ninhibits phosphorylation of retinoblastoma protein in glioma cells.\n\nMiyata S(1), Urabe M, Gomi A, Nagai M, Yamaguchi T, Tsukahara T, Mizukami H, Kume\nA, Ozawa K, Watanabe E.\n\nAuthor information: \n(1)Department of Neurosurgery, Center for Molecular Medicine, Jichi Medical\nUniversity.\n\nCytosolic isocitrate dehydrogenase 1 (IDH1) with an R132H mutation in brain\ntumors loses its enzymatic activity for catalyzing isocitrate to α-ketoglutarate \n(α-KG) and acquires new activity whereby it converts α-KG to 2-hydroxyglutarate. \nThe IDH1 mutation induces down-regulation of tricarboxylic acid cycle\nintermediates and up-regulation of lipid metabolism. Sterol regulatory\nelement-binding proteins (SREBPs) regulate not only the synthesis of cholesterol \nand fatty acids but also acyclin-dependent kinase inhibitor p21 that halts the\ncell cycle at G1. Here we show that SREBPs were up-regulated in U87 human\nglioblastoma cells transfected with an IDH1(R132H)-expression plasmid. Small\ninterfering ribonucleic acid (siRNA) for SREBP1 specifically decreased p21\nmessenger RNA (mRNA) levels independent of the p53 pathway. In\nIDH1(R132H)-expressing U87 cells, phosphorylation of Retinoblastoma (Rb) protein \nalso decreased. We propose that metabolic changes induced by the IDH1 mutation\nenhance p21 expression via SREBP1 and inhibit phosphorylation of Rb, which slows \nprogression of the cell cycle and may be associated with non-aggressive features \nof gliomas with an IDH1 mutation.\n\nPMID: 24077277  [PubMed - in process]\n\n"

        "edgeDetail" : "IDH1 (activates) SREBP1a\n\n1. Neurol Med Chir (Tokyo). 2013;53(10):645-54. Epub 2013 Sep 27.\n\nAn R132H mutation in isocitrate dehydrogenase 1 enhances p21 expression and\ninhibits phosphorylation of retinoblastoma protein in glioma cells.\n\nMiyata S(1), Urabe M, Gomi A, Nagai M, Yamaguchi T, Tsukahara T, Mizukami H, Kume\nA, Ozawa K, Watanabe E.\n\nAuthor information: \n(1)Department of Neurosurgery, Center for Molecular Medicine, Jichi Medical\nUniversity.\n\nCytosolic isocitrate dehydrogenase 1 (IDH1) with an R132H mutation in brain\ntumors loses its enzymatic activity for catalyzing isocitrate to α-ketoglutarate \n(α-KG) and acquires new activity whereby it converts α-KG to 2-hydroxyglutarate. \nThe IDH1 mutation induces down-regulation of tricarboxylic acid cycle\nintermediates and up-regulation of lipid metabolism. Sterol regulatory\nelement-binding proteins (SREBPs) regulate not only the synthesis of cholesterol \nand fatty acids but also acyclin-dependent kinase inhibitor p21 that halts the\ncell cycle at G1. Here we show that SREBPs were up-regulated in U87 human\nglioblastoma cells transfected with an IDH1(R132H)-expression plasmid. Small\ninterfering ribonucleic acid (siRNA) for SREBP1 specifically decreased p21\nmessenger RNA (mRNA) levels independent of the p53 pathway. In\nIDH1(R132H)-expressing U87 cells, phosphorylation of Retinoblastoma (Rb) protein \nalso decreased. We propose that metabolic changes induced by the IDH1 mutation\nenhance p21 expression via SREBP1 and inhibit phosphorylation of Rb, which slows \nprogression of the cell cycle and may be associated with non-aggressive features \nof gliomas with an IDH1 mutation.\n\nPMID: 24077277  [PubMed - in process]\n\n"

        "canonicalName" : "IDH1 (inhibits) TET2",

        "name" : "IDH1 (inhibits) TET2",

        "shared_name" : "IDH1 (inhibits) TET2",
        "edgeDetail" : "IDH1 (inhibits) TET2\n\n1. Nat Commun. 2013;4:2166. doi: 10.1038/ncomms3166.\n\nMeta-analysis of IDH-mutant cancers identifies EBF1 as an interaction partner for\nTET2.\n\nGuilhamon P(1), Eskandarpour M, Halai D, Wilson GA, Feber A, Teschendorff AE,\nGomez V, Hergovich A, Tirabosco R, Fernanda Amary M, Baumhoer D, Jundt G, Ross\nMT, Flanagan AM, Beck S.\n\nAuthor information: \n(1)Medical Genomics, UCL Cancer Institute, University College London, London, UK.\n\nIsocitrate dehydrogenase (IDH) genes 1 and 2 are frequently mutated in acute\nmyeloid leukaemia (AML), low-grade glioma, cholangiocarcinoma (CC) and\nchondrosarcoma (CS). For AML, low-grade glioma and CC, mutant IDH status is\nassociated with a DNA hypermethylation phenotype, implicating altered epigenome\ndynamics in the aetiology of these cancers. Here we show that the IDH variants in\nCS are also associated with a hypermethylation phenotype and display increased\nproduction of the oncometabolite 2-hydroxyglutarate, supporting the role of\nmutant IDH-produced 2-hydroxyglutarate as an inhibitor of TET-mediated DNA\ndemethylation. Meta-analysis of the acute myeloid leukaemia, low-grade glioma,\ncholangiocarcinoma and CS methylation data identifies cancer-specific effectors\nwithin the retinoic acid receptor activation pathway among the hypermethylated\ntargets. By analysing sequence motifs surrounding hypermethylated sites across\nthe four cancer types, and using chromatin immunoprecipitation and western\nblotting, we identify the transcription factor EBF1 (early B-cell factor 1) as an\ninteraction partner for TET2, suggesting a sequence-specific mechanism for\nregulating DNA methylation.\n\nPMCID: PMC3759038\nPMID: 23863747  [PubMed - indexed for MEDLINE]\n\n"

        "edgeDetail" : "IDH1 (activates.process) Histone methylation\n\n1. Nature. 2012 Feb 15;483(7390):474-8. doi: 10.1038/nature10860.\n\nIDH mutation impairs histone demethylation and results in a block to cell\ndifferentiation.\n\nLu C(1), Ward PS, Kapoor GS, Rohle D, Turcan S, Abdel-Wahab O, Edwards CR, Khanin\nR, Figueroa ME, Melnick A, Wellen KE, O'Rourke DM, Berger SL, Chan TA, Levine RL,\nMellinghoff IK, Thompson CB.\n\nAuthor information: \n(1)Cancer Biology and Genetics Program, Memorial Sloan-Kettering Cancer Center, New \nYork, New York 10065, USA.\n\nComment in\n    Nat Rev Cancer. 2012 Apr;12(4):229.\n\nRecurrent mutations in isocitrate dehydrogenase 1 (IDH1) and IDH2 have been\nidentified in gliomas, acute myeloid leukaemias (AML) and chondrosarcomas, and\nshare a novel enzymatic property of producing 2-hydroxyglutarate (2HG) from\nα-ketoglutarate. Here we report that 2HG-producing IDH mutants can prevent the\nhistone demethylation that is required for lineage-specific progenitor cells to\ndifferentiate into terminally differentiated cells. In tumour samples from glioma\npatients, IDH mutations were associated with a distinct gene expression profile\nenriched for genes expressed in neural progenitor cells, and this was associated \nwith increased histone methylation. To test whether the ability of IDH mutants to\npromote histone methylation contributes to a block in cell differentiation in\nnon-transformed cells, we tested the effect of neomorphic IDH mutants on\nadipocyte differentiation in vitro. Introduction of either mutant IDH or\ncell-permeable 2HG was associated with repression of the inducible expression of \nlineage-specific differentiation genes and a block to differentiation. This\ncorrelated with a significant increase in repressive histone methylation marks\nwithout observable changes in promoter DNA methylation. Gliomas were found to\nhave elevated levels of similar histone repressive marks. Stable transfection of \na 2HG-producing mutant IDH into immortalized astrocytes resulted in progressive\naccumulation of histone methylation. Of the marks examined, increased H3K9\nmethylation reproducibly preceded a rise in DNA methylation as cells were\npassaged in culture. Furthermore, we found that the 2HG-inhibitable H3K9\ndemethylase KDM4C was induced during adipocyte differentiation, and that\nRNA-interference suppression of KDM4C was sufficient to block differentiation.\nTogether these data demonstrate that 2HG can inhibit histone demethylation and\nthat inhibition of histone demethylation can be sufficient to block the\ndifferentiation of non-transformed cells.\n\nPMCID: PMC3478770\nPMID: 22343901  [PubMed - indexed for MEDLINE]\n\n"

        "interaction" : "activates.process",
        "shared_interaction" : "activates.process",
        "shared_name" : "LDLR (activates.process) Lipid metabolism",
        "edgeDetail" : "LDLR (activates.process) Lipid metabolism\n\n1. Cancers (Basel). 2013 Nov 8;5(4):1469-84. doi: 10.3390/cancers5041469.\n\nTumor metabolism of malignant gliomas.\n\nRu P(1), Williams TM, Chakravarti A, Guo D.\n\nAuthor information: \n(1)Department of Radiation Oncology, Ohio State University Comprehensive Cancer\nCenter & Arthur G James Cancer Hospital, Columbus, OH 43012, USA.\ndeliang.guo@osumc.edu.\n\nConstitutively activated oncogenic signaling via genetic mutations such as in the\nEGFR/PI3K/Akt and Ras/RAF/MEK pathways has been recognized as a major driver for \ntumorigenesis in most cancers. Recent insights into tumor metabolism have further\nrevealed that oncogenic signaling pathways directly promote metabolic\nreprogramming to upregulate biosynthesis of lipids, carbohydrates, protein, DNA\nand RNA, leading to enhanced growth of human tumors. Therefore, targeting cell\nmetabolism has become a novel direction for drug development in oncology. In\nmalignant gliomas, metabolism pathways of glucose, glutamine and lipid are\nsignificantly reprogrammed. Moreover, molecular mechanisms causing these\nmetabolic changes are just starting to be unraveled. In this review, we will\nsummarize recent studies revealing critical gene alterations that lead to\nmetabolic changes in malignant gliomas, and also discuss promising therapeutic\nstrategies via targeting the key players in metabolic regulation.\n\nPMCID: PMC3875949\nPMID: 24217114  [PubMed]\n\n"

        "edgeDetail" : "LXR family (contains) NR1H2\n\n1. Cancers (Basel). 2013 Nov 8;5(4):1469-84. doi: 10.3390/cancers5041469.\n\nTumor metabolism of malignant gliomas.\n\nRu P(1), Williams TM, Chakravarti A, Guo D.\n\nAuthor information: \n(1)Department of Radiation Oncology, Ohio State University Comprehensive Cancer\nCenter & Arthur G James Cancer Hospital, Columbus, OH 43012, USA.\ndeliang.guo@osumc.edu.\n\nConstitutively activated oncogenic signaling via genetic mutations such as in the\nEGFR/PI3K/Akt and Ras/RAF/MEK pathways has been recognized as a major driver for \ntumorigenesis in most cancers. Recent insights into tumor metabolism have further\nrevealed that oncogenic signaling pathways directly promote metabolic\nreprogramming to upregulate biosynthesis of lipids, carbohydrates, protein, DNA\nand RNA, leading to enhanced growth of human tumors. Therefore, targeting cell\nmetabolism has become a novel direction for drug development in oncology. In\nmalignant gliomas, metabolism pathways of glucose, glutamine and lipid are\nsignificantly reprogrammed. Moreover, molecular mechanisms causing these\nmetabolic changes are just starting to be unraveled. In this review, we will\nsummarize recent studies revealing critical gene alterations that lead to\nmetabolic changes in malignant gliomas, and also discuss promising therapeutic\nstrategies via targeting the key players in metabolic regulation.\n\nPMCID: PMC3875949\nPMID: 24217114  [PubMed]\n\n"

        "edgeDetail" : "MET:EGFR (contains) MET\n\n1. Neoplasia. 2013 Jan;15(1):73-84.\n\nRegulation of HGF expression by ΔEGFR-mediated c-Met activation in glioblastoma\ncells.\n\nGarnett J(1), Chumbalkar V, Vaillant B, Gururaj AE, Hill KS, Latha K, Yao J,\nPriebe W, Colman H, Elferink LA, Bogler O.\n\nAuthor information: \n(1)Department of Neurosurgery, University of Texas MD Anderson Cancer Center,\nHouston, TX 77030, USA.\n\nThe hepatocyte growth factor receptor (c-Met) and a constitutively active mutant \nof the epidermal growth factor receptor (ΔEGFR/EGFRvIII) are frequently\noverexpressed in glioblastoma (GBM) and promote tumorigenesis. The mechanisms\nunderlying elevated hepatocyte growth factor (HGF) production in GBM are not\nunderstood. We found higher, coordinated mRNA expression levels of HGF and c-Met \nin mesenchymal (Mes) GBMs, a subtype associated with poor treatment response and \nshorter overall survival. In an HGF/c-Met-dependent GBM cell line, HGF expression\ndeclined upon silencing of c-Met using RNAi or by inhibiting its activity with\nSU11274. Silencing c-Met decreased anchorage-independent colony formation and\nincreased the survival of mice bearing intracranial GBM xenografts. Consistent\nwith these findings, c-Met activation by ΔEGFR also elevated HGF expression, and \nthe inhibition of ΔEGFR with AG1478 reduced HGF levels. Interestingly, c-Met\nexpression was required for ΔEGFR-mediated HGF production, anchorage-independent \ngrowth, and in vivo tumorigenicity, suggesting that these pathways are coupled.\nUsing an unbiased mass spectrometry-based screen, we show that signal transducer \nand activator of transcription 3 (STAT3) Y705 is a downstream target of c-Met\nsignaling. Suppression of STAT3 phosphorylation with WP1193 reduced HGF\nexpression in ΔEGFR-expressing GBM cells, whereas constitutively active STAT3\npartially rescued HGF expression and colony formation in c-Met knockdown cells\nexpressing ΔEGFR. These results suggest that the c-Met/HGF signaling axis is\nenhanced by ΔEGFR through increased STAT3-dependent HGF expression and that\ntargeting c-Met in Mes GBMs may be an important strategy for therapy.\n\nPMCID: PMC3556940\nPMID: 23359207  [PubMed - indexed for MEDLINE]\n\n"

        "edgeDetail" : "MGMT (activates.process) Therapy Resistance\n\n1. EMBO Mol Med. 2013 Aug;5(8):1196-212. doi: 10.1002/emmm.201302827. Epub 2013 Jul \n1.\n\nThe ZEB1 pathway links glioblastoma initiation, invasion and chemoresistance.\n\nSiebzehnrubl FA, Silver DJ, Tugertimur B, Deleyrolle LP, Siebzehnrubl D,\nSarkisian MR, Devers KG, Yachnis AT, Kupper MD, Neal D, Nabilsi NH, Kladde MP,\nSuslov O, Brabletz S, Brabletz T, Reynolds BA, Steindler DA.\n\nDepartment of Neurosurgery, University of Florida, Gainesville, FL, USA.\nfas@ufl.edu\n\nGlioblastoma remains one of the most lethal types of cancer, and is the most\ncommon brain tumour in adults. In particular, tumour recurrence after surgical\nresection and radiation invariably occurs regardless of aggressive chemotherapy. \nHere, we provide evidence that the transcription factor ZEB1 (zinc finger E-box\nbinding homeobox 1) exerts simultaneous influence over invasion, chemoresistance \nand tumourigenesis in glioblastoma. ZEB1 is preferentially expressed in invasive \nglioblastoma cells, where the ZEB1-miR-200 feedback loop interconnects these\nprocesses through the downstream effectors ROBO1, c-MYB and MGMT. Moreover, ZEB1 \nexpression in glioblastoma patients is predictive of shorter survival and poor\nTemozolomide response. Our findings indicate that this regulator of\nepithelial-mesenchymal transition orchestrates key features of cancer stem cells \nin malignant glioma and identify ROBO1, OLIG2, CD133 and MGMT as novel targets of\nthe ZEB1 pathway. Thus, ZEB1 is an important candidate molecule for glioblastoma \nrecurrence, a marker of invasive tumour cells and a potential therapeutic target,\nalong with its downstream effectors.\n\n© 2013 The Authors. Published by John Wiley and Sons, Ltd on behalf of EMBO.\n\nPMID: 23818228  [PubMed - in process]\n\n"

        "name" : "MGMT (activates.process) DNA Damage Repair",

        "shared_name" : "MGMT (activates.process) DNA Damage Repair",
        "edgeDetail" : "MGMT (activates.process) DNA Damage Repair\n\n1. Cell Death Dis. 2012 Oct 18;3:e412. doi: 10.1038/cddis.2012.153.\n\nBMP2 sensitizes glioblastoma stem-like cells to Temozolomide by affecting HIF-1α \nstability and MGMT expression.\n\nPersano L, Pistollato F, Rampazzo E, Della Puppa A, Abbadi S, Frasson C, Volpin\nF, Indraccolo S, Scienza R, Basso G.\n\nOncohematology Laboratory, Department of Woman and Child Health, University of\nPadova, Padova, Italy. luca.persano@unipd.it\n\nGlioblastoma multiforme (GBM) is the most common brain tumour, characterized by a\ncentral and partially necrotic (i.e., hypoxic) core enriched in cancer stem cells\n(CSCs). We previously showed that the most hypoxic and immature (i.e., CSCs) GBM \ncells were resistant to Temozolomide (TMZ) in vitro, owing to a particularly high\nexpression of O6-methylguanine-DNA-methyltransferase (MGMT), the most important\nfactor associated to therapy resistance in GBM. Bone morphogenetic proteins\n(BMPs), and in particular BMP2, are known to promote differentiation and growth\ninhibition in GBM cells. For this reason, we investigated whether a BMP2-based\ntreatment would increase TMZ response in hypoxic drug-resistant GBM-derived\ncells. Here we show that BMP2 induced strong differentiation of GBM stem-like\ncells and subsequent addition of TMZ caused dramatic increase of apoptosis.\nImportantly, we correlated these effects to a BMP2-induced downregulation of both\nhypoxia-inducible factor-1α (HIF-1α) and MGMT. We report here a novel mechanism\ninvolving the HIF-1α-dependent regulation of MGMT, highlighting the existence of \na HIF-1α/MGMT axis supporting GBM resistance to therapy. As confirmed from this\nevidence, over-stabilization of HIF-1α in TMZ-sensitive GBM cells abolished their\nresponsiveness to it. In conclusion, we describe a HIF-1α-dependent regulation of\nMGMT and suggest that BMP2, by down-modulating the HIF-1α/MGMT axis, should\nincrease GBM responsiveness to chemotherapy, thus opening the way to the\ndevelopment of future strategies for GBM treatment.\n\nPMCID: PMC3481140\nPMID: 23076220  [PubMed - indexed for MEDLINE]\n\n"

        "edgeDetail" : "MIR26A1 (inhibits) PTEN\n\n1. Epigenetics. 2013 Aug;8(8):785-95. doi: 10.4161/epi.25440. Epub 2013 Jun 27.\n\nEpigenetic pathways and glioblastoma treatment.\n\nClarke J(1), Penas C, Pastori C, Komotar RJ, Bregy A, Shah AH, Wahlestedt C, Ayad\nNG.\n\nAuthor information: \n(1)Division of Biostatistics; Department of Epidemiology and Public Health;\nUniversity of Miami Miller School of Medicine; Miami, FL USA.\n\nGlioblastoma multiforme (GBM) is the most common malignant adult brain tumor.\nStandard GBM treatment includes maximal safe surgical resection with combination \nradiotherapy and adjuvant temozolomide (TMZ) chemotherapy. Alarmingly, patient\nsurvival at five-years is below 10%. This is in part due to the invasive behavior\nof the tumor and the resulting inability to resect greater than 98% of some\ntumors. In fact, recurrence after such treatment may be inevitable, even in cases\nwhere gross total resection is achieved. The Cancer Genome Atlas (TCGA) research \nnetwork performed whole genome sequencing of GBM tumors and found that GBM\nrecurrence is linked to epigenetic mechanisms and pathways. Central to these\npathways are epigenetic enzymes, which have recently emerged as possible new drug\ntargets for multiple cancers, including GBM. Here we review GBM treatment, and\nprovide a systems approach to identifying epigenetic drivers of GBM tumor\nprogression based on temporal modeling of putative GBM cells of origin. We also\ndiscuss advances in defining epigenetic mechanisms controlling GBM initiation and\nrecurrence and the drug discovery considerations associated with targeting\nepigenetic enzymes for GBM treatment.\n\nPMCID: PMC3883781\nPMID: 23807265  [PubMed - in process]\n\n"

        "edgeDetail" : "MSK1/2 (activates.process) Chromatin remodeling\n\n1. Biochim Biophys Acta. 2007 Aug;1773(8):1299-310. Epub 2006 Nov 17.\n\nERK implication in cell cycle regulation.\n\nChambard JC(1), Lefloch R, Pouysségur J, Lenormand P.\n\nAuthor information: \n(1)Institute of Signaling Developmental Biology and Cancer, CNRS UMR 6543,\nUniversite de Nice-Sofia Antipolis, Centre A. Lacassagne, 33 Avenue de\nValombrose, 06189 Nice, France.\n\nThe Ras/Raf/MEK/ERK signaling cascade that integrates an extreme variety of\nextracellular stimuli into key biological responses controlling cell\nproliferation, differentiation or death is one of the most studied intracellular \npathways. Here we present some evidences that have been accumulated over the last\n15 years proving the requirement of ERK in the control of cell proliferation. In \nthis review we focus (i) on the spatio-temporal control of ERK signaling, (ii) on\nthe key cellular components linking extracellular signals to the induction and\nactivation of cell cycle events controlling G1 to S-phase transition and (iii) on\nthe role of ERK in the growth factor-independent G2/M phase of the cell cycle. As\nERK pathway is often co-activated with the PI3 kinase signaling, we highlight\nsome of the key points of convergence leading to a full activation of mTOR via\nERK and AKT synergies. Finally, ERK and AKT targets being constitutively\nactivated in so many human cancers, we briefly touched the cure issue of using\nmore specific drugs in rationally selected cancer patients.\n\nPMID: 17188374  [PubMed - indexed for MEDLINE]\n\n"

        "name" : "mTORC1 (complex.includes) mTOR",

        "shared_name" : "mTORC1 (complex.includes) mTOR",
        "edgeDetail" : "mTORC1 (complex.includes) mTOR\n\n1. J Cell Sci. 2013 Apr 15;126(Pt 8):1713-9. doi: 10.1242/jcs.125773. Epub 2013 May \n2.\n\nRegulation of mTORC1 and its impact on gene expression at a glance.\n\nLaplante M, Sabatini DM.\n\nCentre de Recherche de l'Institut Universitaire de Cardiologie et de Pneumologie \nde Québec (CRIUCPQ), Faculté de Médecine, Université Laval, 2725 Chemin Ste-Foy, \nQuébec, QC, G1V 4G5, Canada. mathieu.laplante@criucpq.ulaval.ca\n\nThe mechanistic (or mammalian) target of rapamycin (mTOR) is a kinase that\nregulates key cellular functions linked to the promotion of cell growth and\nmetabolism. This kinase, which is part of two protein complexes termed mTOR\ncomplex 1 (mTORC1) and 2 (mTORC2), has a fundamental role in coordinating\nanabolic and catabolic processes in response to growth factors and nutrients. Of \nthe two mTOR complexes, mTORC1 is by far the best characterized. When active,\nmTORC1 triggers cell growth and proliferation by promoting protein synthesis,\nlipid biogenesis, and metabolism, and by reducing autophagy. The fact that mTORC1\nderegulation is associated with several human diseases, such as type 2 diabetes, \ncancer, obesity and neurodegeneration, highlights its importance in the\nmaintenance of cellular homeostasis. Over the last years, several groups observed\nthat mTORC1 inhibition, in addition to reducing protein synthesis, deeply affects\ngene transcription. Here, we review the connections between mTORC1 and gene\ntranscription by focusing on its impact in regulating the activation of specific \ntranscription factors including including STAT3, SREBPs, PPARγ, PPARα, HIF1α,\nYY1–PGC1α and TFEB. We also discuss the importance of these transcription factors\nin mediating the effects of mTORC1 on various cellular processes in physiological\nand pathological contexts.\n\nPMCID: PMC3678406 [Available on 2014/4/15]\nPMID: 23641065  [PubMed - indexed for MEDLINE]\n\n"

        "shared_name" : "mTORC1 (complex.includes) MLST8",
        "edgeDetail" : "mTORC1 (complex.includes) MLST8\n\n1. J Cell Sci. 2013 Apr 15;126(Pt 8):1713-9. doi: 10.1242/jcs.125773. Epub 2013 May \n2.\n\nRegulation of mTORC1 and its impact on gene expression at a glance.\n\nLaplante M, Sabatini DM.\n\nCentre de Recherche de l'Institut Universitaire de Cardiologie et de Pneumologie \nde Québec (CRIUCPQ), Faculté de Médecine, Université Laval, 2725 Chemin Ste-Foy, \nQuébec, QC, G1V 4G5, Canada. mathieu.laplante@criucpq.ulaval.ca\n\nThe mechanistic (or mammalian) target of rapamycin (mTOR) is a kinase that\nregulates key cellular functions linked to the promotion of cell growth and\nmetabolism. This kinase, which is part of two protein complexes termed mTOR\ncomplex 1 (mTORC1) and 2 (mTORC2), has a fundamental role in coordinating\nanabolic and catabolic processes in response to growth factors and nutrients. Of \nthe two mTOR complexes, mTORC1 is by far the best characterized. When active,\nmTORC1 triggers cell growth and proliferation by promoting protein synthesis,\nlipid biogenesis, and metabolism, and by reducing autophagy. The fact that mTORC1\nderegulation is associated with several human diseases, such as type 2 diabetes, \ncancer, obesity and neurodegeneration, highlights its importance in the\nmaintenance of cellular homeostasis. Over the last years, several groups observed\nthat mTORC1 inhibition, in addition to reducing protein synthesis, deeply affects\ngene transcription. Here, we review the connections between mTORC1 and gene\ntranscription by focusing on its impact in regulating the activation of specific \ntranscription factors including including STAT3, SREBPs, PPARγ, PPARα, HIF1α,\nYY1–PGC1α and TFEB. We also discuss the importance of these transcription factors\nin mediating the effects of mTORC1 on various cellular processes in physiological\nand pathological contexts.\n\nPMCID: PMC3678406 [Available on 2014/4/15]\nPMID: 23641065  [PubMed - indexed for MEDLINE]\n\n"

        "selected" : false,
        "canonicalName" : "mTORC1 (activates) pS6K",
        "edgeType" : "activates",
        "SUID" : 7884,
        "name" : "mTORC1 (activates) pS6K",

        "shared_name" : "mTORC1 (activates) pS6K",
        "edgeDetail" : "mTORC1 (activates) pS6K\n\n1. Cancer Res. 2008 Aug 15;68(16):6516-23. doi: 10.1158/0008-5472.CAN-07-6188.\n\nS6K1 plays a key role in glial transformation.\n\nNakamura JL, Garcia E, Pieper RO.\n\nDepartment of Radiation Oncology, University of California, San Francisco,\nCalifornia 94143, USA. jnakamura@radonc.ucsf.edu\n\nThe mammalian target of rapamycin (mTOR) is a nutrient and ATP sensor suggested\nto play an important role in tumorigenesis, particularly in the setting of PTEN\nloss or activated Akt/PKB. Of mTOR's two known effectors, eIF4E has been\nimplicated in tumorigenesis, whereas the role of S6 kinase (S6K1) in\ntransformation is less understood. To assess the contribution of S6K1 to the\ntransformed phenotype, we pharmacologically and genetically manipulated the\nmTOR-S6K pathway in glioma cells and monitored its effects on growth in soft\nagar, a hallmark of cellular transformation, and also assessed in vivo\nintracranial growth. Anchorage-independent growth by HRas(V12)-transformed human \nastrocytes as well as by U251 and U373 human glioma cells was inhibited by\npharmacologic mTOR inhibition. Similarly, short hairpin RNA-mediated suppression \nof mTOR also reduced anchorage-independent growth of glioma cell lines.\nExpression of wild-type eIF4E in rapamycin-treated E6/E7/hTert/HRas(V12) and U373\ncells failed to rescue colony formation, although expression of wild-type S6K1 or\nrapamycin-resistant S6K1 in rapamycin-treated U373 and U251 provided partial\nrescue. Consistent with the latter observation, small interfering RNA-mediated\nsuppression of S6K1 in HRas(V12)-transformed human astrocytes, U251, and U373\ncells resulted in a significant loss of anchorage-independent growth.\nFurthermore, we found that in vivo short hairpin RNA-mediated suppression of S6K1\nin HRas(V12)-transformed human astrocytes reduced intracranial tumor size, in\nassociation with reduced tumor levels of phosphorylated ribosomal protein S6.\nThese findings implicate the mTOR-S6K pathway as a critical mediator of glial\ncell transformation.\n\nPMCID: PMC2538583\nPMID: 18701474  [PubMed - indexed for MEDLINE]\n\n\n\n1. Int J Oncol. 2009 Oct;35(4):731-40.\n\nInvolvement of mTORC1 and mTORC2 in regulation of glioblastoma multiforme growth \nand motility.\n\nGulati N, Karsy M, Albert L, Murali R, Jhanwar-Uniyal M.\n\nDepartment of Neurosurgery, New York Medical College, Valhalla, NY 10595, USA.\n\nThe AKT/mammalian target of rapamycin (mTOR) signaling pathway plays a critical\nrole in glioblastoma multiforme (GBM) oncogenesis due to activation of AKT. We\nstudied two distinct complexes, mTOR complex 1 (mTORC1) and mTOR complex 2\n(mTORC2), through which mTOR controls cell survival, growth and motility.\nInhibition of mTOR by rapamycin (RAPA) resulted in time-dependent suppression of \nS6 ribosomal protein (pS6KSer235/236; mTORC1 substrate) and caused transient\nsuppression of pAKTSer473 (mTORC2 substrate) at 1 to 3 h followed by a consistent\nincrease from 6 to 24 h. Inhibition of mTOR or phosphoinositide 3-kinase (PI3K)\nsuppressed platelet-derived growth factor (PDGF)- or fibronectin (FN)-induced\nactivation of p70S6KThr389. Combined inhibition of mTOR and PI3K abolished PDGF- \nor FN-induced activation of STAT3Ser727. Expression of pAKT was suppressed by\nsiRNA silencing of mTORC2 co-protein rictor, but not by mTORC1 co-protein raptor.\nGBM cell proliferation and motility paralleled the activation of mTORC2. Combined\ninhibition of mTOR and PI3K had an additive effect on suppressing cell growth and\nmotility. PDGF-induced nuclear localization of mTOR was blocked by pre-treatment \nwith RAPA. The results demonstrated that an activation of mTORC2 occurs when\nmTORC1 is inhibited by RAPA. Therefore, simultaneous suppression of mTORC1 and\nmTORC2 may provide novel therapy for GBM.\n\nPMID: 19724909  [PubMed - indexed for MEDLINE]\n\n"

        "edgeDetail" : "MYLIP (inhibits) LDLR\n\n1. Cancers (Basel). 2013 Nov 8;5(4):1469-84. doi: 10.3390/cancers5041469.\n\nTumor metabolism of malignant gliomas.\n\nRu P(1), Williams TM, Chakravarti A, Guo D.\n\nAuthor information: \n(1)Department of Radiation Oncology, Ohio State University Comprehensive Cancer\nCenter & Arthur G James Cancer Hospital, Columbus, OH 43012, USA.\ndeliang.guo@osumc.edu.\n\nConstitutively activated oncogenic signaling via genetic mutations such as in the\nEGFR/PI3K/Akt and Ras/RAF/MEK pathways has been recognized as a major driver for \ntumorigenesis in most cancers. Recent insights into tumor metabolism have further\nrevealed that oncogenic signaling pathways directly promote metabolic\nreprogramming to upregulate biosynthesis of lipids, carbohydrates, protein, DNA\nand RNA, leading to enhanced growth of human tumors. Therefore, targeting cell\nmetabolism has become a novel direction for drug development in oncology. In\nmalignant gliomas, metabolism pathways of glucose, glutamine and lipid are\nsignificantly reprogrammed. Moreover, molecular mechanisms causing these\nmetabolic changes are just starting to be unraveled. In this review, we will\nsummarize recent studies revealing critical gene alterations that lead to\nmetabolic changes in malignant gliomas, and also discuss promising therapeutic\nstrategies via targeting the key players in metabolic regulation.\n\nPMCID: PMC3875949\nPMID: 24217114  [PubMed]\n\n"

        "edgeDetail" : "NF-kB:HIF1A (contains) RELA\n\n1. Cancers (Basel). 2013 Nov 8;5(4):1469-84. doi: 10.3390/cancers5041469.\n\nTumor metabolism of malignant gliomas.\n\nRu P(1), Williams TM, Chakravarti A, Guo D.\n\nAuthor information: \n(1)Department of Radiation Oncology, Ohio State University Comprehensive Cancer\nCenter & Arthur G James Cancer Hospital, Columbus, OH 43012, USA.\ndeliang.guo@osumc.edu.\n\nConstitutively activated oncogenic signaling via genetic mutations such as in the\nEGFR/PI3K/Akt and Ras/RAF/MEK pathways has been recognized as a major driver for \ntumorigenesis in most cancers. Recent insights into tumor metabolism have further\nrevealed that oncogenic signaling pathways directly promote metabolic\nreprogramming to upregulate biosynthesis of lipids, carbohydrates, protein, DNA\nand RNA, leading to enhanced growth of human tumors. Therefore, targeting cell\nmetabolism has become a novel direction for drug development in oncology. In\nmalignant gliomas, metabolism pathways of glucose, glutamine and lipid are\nsignificantly reprogrammed. Moreover, molecular mechanisms causing these\nmetabolic changes are just starting to be unraveled. In this review, we will\nsummarize recent studies revealing critical gene alterations that lead to\nmetabolic changes in malignant gliomas, and also discuss promising therapeutic\nstrategies via targeting the key players in metabolic regulation.\n\nPMCID: PMC3875949\nPMID: 24217114  [PubMed]\n\n"

        "selected" : false,
        "canonicalName" : "PIP3 (inhibits) polycomb repressive complex",
        "edgeType" : "inhibits",
        "SUID" : 7859,
        "name" : "PIP3 (inhibits) polycomb repressive complex",
        "interaction" : "inhibits",
        "shared_interaction" : "inhibits",
        "shared_name" : "PIP3 (inhibits) polycomb repressive complex",
        "edgeDetail" : "PIP3 (inhibits) polycomb repressive complex\n\n1. Cancer Res. 2010 Jan 15;70(2):453-62. doi: 10.1158/0008-5472.CAN-09-2189. Epub\n2010 Jan 12.\n\nReversing HOXA9 oncogene activation by PI3K inhibition: epigenetic mechanism and \nprognostic significance in human glioblastoma.\n\nCosta BM, Smith JS, Chen Y, Chen J, Phillips HS, Aldape KD, Zardo G, Nigro J,\nJames CD, Fridlyand J, Reis RM, Costello JF.\n\nThe Brain Tumor Research Center, Department of Neurological Surgery, University\nof California-San Francisco, San Francisco, California 94158-9001, USA.\n\nHOXA genes encode critical transcriptional regulators of embryonic development\nthat have been implicated in cancer. In this study, we documented functional\nrelevance and mechanism of activation of HOXA9 in glioblastoma (GBM), the most\ncommon malignant brain tumor. Expression of HOXA genes was investigated using\nreverse transcription-PCR in primary gliomas and glioblastoma cell lines and was \nvalidated in two sets of expression array data. In a subset of GBM, HOXA genes\nare aberrently activated within confined chromosomal domains. Transcriptional\nactivation of the HOXA cluster was reversible by a phosphoinostide 3-kinase\n(PI3K) inhibitor through an epigenetic mechanism involving histone H3K27\ntrimethylation. Functional studies of HOXA9 showed its capacity to decrease\napoptosis and increase cellular proliferation along with tumor necrosis\nfactor-related apoptosis-including ligand resistance. Notably, aberrant\nexpression of HOXA9 was independently predictive of shorter overall and\nprogression-free survival in two GBM patient sets and improved survival\nprediction by MGMT promoter methylation. Thus, HOXA9 activation is a novel,\nindependent, and negative prognostic marker in GBM that is reversible through a\nPI3K-associated epigenetic mechanism. Our findings suggest a transcriptional\npathway through which PI3K activates oncogenic HOXA expression with implications \nfor mTOR or PI3K targeted therapies.\n\nPMCID: PMC2849935\nPMID: 20068170  [PubMed - indexed for MEDLINE]\n\n"
