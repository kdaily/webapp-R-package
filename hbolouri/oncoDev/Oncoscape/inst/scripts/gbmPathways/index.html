      "data" : {
        "id" : "7844",
        "source" : "7731",
        "target" : "7765",
        "pmid" : "20068170",
        "selected" : false,
        "canonicalName" : "polycomb repressive complex (inhibits) HOXA9",
        "edgeType" : "inhibits",
        "SUID" : 7844,
        "name" : "polycomb repressive complex (inhibits) HOXA9",
        "interaction" : "inhibits",
        "shared_interaction" : "inhibits",
        "shared_name" : "polycomb repressive complex (inhibits) HOXA9",
        "edgeDetail" : "polycomb repressive complex (inhibits) HOXA9\n\n1. Cancer Res. 2010 Jan 15;70(2):453-62. doi: 10.1158/0008-5472.CAN-09-2189. Epub\n2010 Jan 12.\n\nReversing HOXA9 oncogene activation by PI3K inhibition: epigenetic mechanism and \nprognostic significance in human glioblastoma.\n\nCosta BM, Smith JS, Chen Y, Chen J, Phillips HS, Aldape KD, Zardo G, Nigro J,\nJames CD, Fridlyand J, Reis RM, Costello JF.\n\nThe Brain Tumor Research Center, Department of Neurological Surgery, University\nof California-San Francisco, San Francisco, California 94158-9001, USA.\n\nHOXA genes encode critical transcriptional regulators of embryonic development\nthat have been implicated in cancer. In this study, we documented functional\nrelevance and mechanism of activation of HOXA9 in glioblastoma (GBM), the most\ncommon malignant brain tumor. Expression of HOXA genes was investigated using\nreverse transcription-PCR in primary gliomas and glioblastoma cell lines and was \nvalidated in two sets of expression array data. In a subset of GBM, HOXA genes\nare aberrently activated within confined chromosomal domains. Transcriptional\nactivation of the HOXA cluster was reversible by a phosphoinostide 3-kinase\n(PI3K) inhibitor through an epigenetic mechanism involving histone H3K27\ntrimethylation. Functional studies of HOXA9 showed its capacity to decrease\napoptosis and increase cellular proliferation along with tumor necrosis\nfactor-related apoptosis-including ligand resistance. Notably, aberrant\nexpression of HOXA9 was independently predictive of shorter overall and\nprogression-free survival in two GBM patient sets and improved survival\nprediction by MGMT promoter methylation. Thus, HOXA9 activation is a novel,\nindependent, and negative prognostic marker in GBM that is reversible through a\nPI3K-associated epigenetic mechanism. Our findings suggest a transcriptional\npathway through which PI3K activates oncogenic HOXA expression with implications \nfor mTOR or PI3K targeted therapies.\n\nPMCID: PMC2849935\nPMID: 20068170  [PubMed - indexed for MEDLINE]\n\n"
      },
      "selected" : false
    }, {
      "data" : {
        "id" : "7843",
        "source" : "7731",
        "target" : "7685",
        "pmid" : "17060944",
        "selected" : false,
        "canonicalName" : "polycomb repressive complex (activates.process) Histone methylation",
        "edgeType" : "activates.process",
        "SUID" : 7843,
        "name" : "polycomb repressive complex (activates.process) Histone methylation",
        "interaction" : "activates.process",
        "shared_interaction" : "activates.process",
        "shared_name" : "polycomb repressive complex (activates.process) Histone methylation",
        "edgeDetail" : "polycomb repressive complex (activates.process) Histone methylation\n\n1. Nat Rev Cancer. 2006 Nov;6(11):846-56.\n\nPolycomb silencers control cell fate, development and cancer.\n\nSparmann A(1), van Lohuizen M.\n\nAuthor information: \n(1)Division of Molecular Genetics and Centre for Biomedical Genetics, The\nNetherlands Cancer Institute, Plesmanlaan 121, 1066CX Amsterdam, The Netherlands.\n\nPolycomb group (PcG) proteins are epigenetic gene silencers that are implicated\nin neoplastic development. Their oncogenic function might be associated with\ntheir well-established role in the maintenance of embryonic and adult stem cells.\nIn this review, we discuss new insights into the possible mechanisms by which\nPcGs regulate cellular identity, and speculate how these functions might be\nrelevant during tumorigenesis.\n\nPMID: 17060944  [PubMed - indexed for MEDLINE]\n\n"
      },
      "selected" : false
    }, {
      "data" : {
        "id" : "7842",
        "source" : "7730",
        "target" : "7743",
        "pmid" : "24217114",
        "selected" : false,
        "canonicalName" : "PRKCE (activates) NF-kB:HIF1A",
        "edgeType" : "activates",
        "SUID" : 7842,
        "name" : "PRKCE (activates) NF-kB:HIF1A",
        "interaction" : "activates",
        "shared_interaction" : "activates",
        "shared_name" : "PRKCE (activates) NF-kB:HIF1A",
        "edgeDetail" : "PRKCE (activates) NF-kB:HIF1A\n\n1. Cancers (Basel). 2013 Nov 8;5(4):1469-84. doi: 10.3390/cancers5041469.\n\nTumor metabolism of malignant gliomas.\n\nRu P(1), Williams TM, Chakravarti A, Guo D.\n\nAuthor information: \n(1)Department of Radiation Oncology, Ohio State University Comprehensive Cancer\nCenter & Arthur G James Cancer Hospital, Columbus, OH 43012, USA.\ndeliang.guo@osumc.edu.\n\nConstitutively activated oncogenic signaling via genetic mutations such as in the\nEGFR/PI3K/Akt and Ras/RAF/MEK pathways has been recognized as a major driver for \ntumorigenesis in most cancers. Recent insights into tumor metabolism have further\nrevealed that oncogenic signaling pathways directly promote metabolic\nreprogramming to upregulate biosynthesis of lipids, carbohydrates, protein, DNA\nand RNA, leading to enhanced growth of human tumors. Therefore, targeting cell\nmetabolism has become a novel direction for drug development in oncology. In\nmalignant gliomas, metabolism pathways of glucose, glutamine and lipid are\nsignificantly reprogrammed. Moreover, molecular mechanisms causing these\nmetabolic changes are just starting to be unraveled. In this review, we will\nsummarize recent studies revealing critical gene alterations that lead to\nmetabolic changes in malignant gliomas, and also discuss promising therapeutic\nstrategies via targeting the key players in metabolic regulation.\n\nPMCID: PMC3875949\nPMID: 24217114  [PubMed]\n\n"
      },
      "selected" : false
    }, {
      "data" : {
        "id" : "7841",
        "source" : "7729",
        "target" : "7721",
        "pmid" : "23641065",
        "selected" : false,
        "canonicalName" : "pS6K (activates) SREBP",
        "edgeType" : "activates",
        "SUID" : 7841,
        "name" : "pS6K (activates) SREBP",
        "interaction" : "activates",
        "shared_interaction" : "activates",
        "shared_name" : "pS6K (activates) SREBP",
        "edgeDetail" : "pS6K (activates) SREBP\n\n1. J Cell Sci. 2013 Apr 15;126(Pt 8):1713-9. doi: 10.1242/jcs.125773. Epub 2013 May \n2.\n\nRegulation of mTORC1 and its impact on gene expression at a glance.\n\nLaplante M, Sabatini DM.\n\nCentre de Recherche de l'Institut Universitaire de Cardiologie et de Pneumologie \nde Québec (CRIUCPQ), Faculté de Médecine, Université Laval, 2725 Chemin Ste-Foy, \nQuébec, QC, G1V 4G5, Canada. mathieu.laplante@criucpq.ulaval.ca\n\nThe mechanistic (or mammalian) target of rapamycin (mTOR) is a kinase that\nregulates key cellular functions linked to the promotion of cell growth and\nmetabolism. This kinase, which is part of two protein complexes termed mTOR\ncomplex 1 (mTORC1) and 2 (mTORC2), has a fundamental role in coordinating\nanabolic and catabolic processes in response to growth factors and nutrients. Of \nthe two mTOR complexes, mTORC1 is by far the best characterized. When active,\nmTORC1 triggers cell growth and proliferation by promoting protein synthesis,\nlipid biogenesis, and metabolism, and by reducing autophagy. The fact that mTORC1\nderegulation is associated with several human diseases, such as type 2 diabetes, \ncancer, obesity and neurodegeneration, highlights its importance in the\nmaintenance of cellular homeostasis. Over the last years, several groups observed\nthat mTORC1 inhibition, in addition to reducing protein synthesis, deeply affects\ngene transcription. Here, we review the connections between mTORC1 and gene\ntranscription by focusing on its impact in regulating the activation of specific \ntranscription factors including including STAT3, SREBPs, PPARγ, PPARα, HIF1α,\nYY1–PGC1α and TFEB. We also discuss the importance of these transcription factors\nin mediating the effects of mTORC1 on various cellular processes in physiological\nand pathological contexts.\n\nPMCID: PMC3678406 [Available on 2014/4/15]\nPMID: 23641065  [PubMed - indexed for MEDLINE]\n\n"

        "selected" : false,
        "canonicalName" : "SREBP (family.includes) SREBP1a",

        "name" : "SREBP (family.includes) SREBP1a",

        "shared_name" : "SREBP (family.includes) SREBP1a",
        "edgeDetail" : "SREBP (family.includes) SREBP1a\n\n1. Biochem Soc Trans. 2011 Apr;39(2):495-9. doi: 10.1042/BST0390495.\n\nRegulation of the SREBP transcription factors by mTORC1.\n\nLewis CA, Griffiths B, Santos CR, Pende M, Schulze A.\n\nGene Expression Analysis Laboratory, Cancer Research UK London Research\nInstitute, 44 Lincoln's Inn Fields, London WC2A 3LY, UK.\n\nIn recent years several reports have linked mTORC1 (mammalian target of rapamycin\ncomplex 1) to lipogenesis via the SREBPs (sterol-regulatory-element-binding\nproteins). SREBPs regulate the expression of genes encoding enzymes required for \nfatty acid and cholesterol biosynthesis. Lipid metabolism is perturbed in some\ndiseases and SREBP target genes, such as FASN (fatty acid synthase), have been\nshown to be up-regulated in some cancers. We have previously shown that mTORC1\nplays a role in SREBP activation and Akt/PKB (protein kinase B)-dependent de novo\nlipogenesis. Our findings suggest that mTORC1 plays a crucial role in the\nactivation of SREBP and that the activation of lipid biosynthesis through the\ninduction of SREBP could be part of a regulatory pathway that co-ordinates\nprotein and lipid biosynthesis during cell growth. In the present paper, we\ndiscuss the increasing amount of data supporting the potential mechanisms of\nmTORC1-dependent activation of SREBP as well as the implications of this\nsignalling pathway in cancer.\n\nPMID: 21428927  [PubMed - indexed for MEDLINE]\n\n"

        "edgeDetail" : "SREBP (family.includes) SREBP2\n\n1. Biochem Soc Trans. 2011 Apr;39(2):495-9. doi: 10.1042/BST0390495.\n\nRegulation of the SREBP transcription factors by mTORC1.\n\nLewis CA, Griffiths B, Santos CR, Pende M, Schulze A.\n\nGene Expression Analysis Laboratory, Cancer Research UK London Research\nInstitute, 44 Lincoln's Inn Fields, London WC2A 3LY, UK.\n\nIn recent years several reports have linked mTORC1 (mammalian target of rapamycin\ncomplex 1) to lipogenesis via the SREBPs (sterol-regulatory-element-binding\nproteins). SREBPs regulate the expression of genes encoding enzymes required for \nfatty acid and cholesterol biosynthesis. Lipid metabolism is perturbed in some\ndiseases and SREBP target genes, such as FASN (fatty acid synthase), have been\nshown to be up-regulated in some cancers. We have previously shown that mTORC1\nplays a role in SREBP activation and Akt/PKB (protein kinase B)-dependent de novo\nlipogenesis. Our findings suggest that mTORC1 plays a crucial role in the\nactivation of SREBP and that the activation of lipid biosynthesis through the\ninduction of SREBP could be part of a regulatory pathway that co-ordinates\nprotein and lipid biosynthesis during cell growth. In the present paper, we\ndiscuss the increasing amount of data supporting the potential mechanisms of\nmTORC1-dependent activation of SREBP as well as the implications of this\nsignalling pathway in cancer.\n\nPMID: 21428927  [PubMed - indexed for MEDLINE]\n\n"

        "edgeDetail" : "SREBP1a (activates) LDLR\n\n1. Cancers (Basel). 2013 Nov 8;5(4):1469-84. doi: 10.3390/cancers5041469.\n\nTumor metabolism of malignant gliomas.\n\nRu P(1), Williams TM, Chakravarti A, Guo D.\n\nAuthor information: \n(1)Department of Radiation Oncology, Ohio State University Comprehensive Cancer\nCenter & Arthur G James Cancer Hospital, Columbus, OH 43012, USA.\ndeliang.guo@osumc.edu.\n\nConstitutively activated oncogenic signaling via genetic mutations such as in the\nEGFR/PI3K/Akt and Ras/RAF/MEK pathways has been recognized as a major driver for \ntumorigenesis in most cancers. Recent insights into tumor metabolism have further\nrevealed that oncogenic signaling pathways directly promote metabolic\nreprogramming to upregulate biosynthesis of lipids, carbohydrates, protein, DNA\nand RNA, leading to enhanced growth of human tumors. Therefore, targeting cell\nmetabolism has become a novel direction for drug development in oncology. In\nmalignant gliomas, metabolism pathways of glucose, glutamine and lipid are\nsignificantly reprogrammed. Moreover, molecular mechanisms causing these\nmetabolic changes are just starting to be unraveled. In this review, we will\nsummarize recent studies revealing critical gene alterations that lead to\nmetabolic changes in malignant gliomas, and also discuss promising therapeutic\nstrategies via targeting the key players in metabolic regulation.\n\nPMCID: PMC3875949\nPMID: 24217114  [PubMed]\n\n"

        "edgeType" : "activates",

        "name" : "SREBP1a (activates) CDKN1A",

        "shared_name" : "SREBP1a (activates) CDKN1A",
        "edgeDetail" : "SREBP1a (activates) CDKN1A\n\n1. Neurol Med Chir (Tokyo). 2013;53(10):645-54. Epub 2013 Sep 27.\n\nAn R132H mutation in isocitrate dehydrogenase 1 enhances p21 expression and\ninhibits phosphorylation of retinoblastoma protein in glioma cells.\n\nMiyata S(1), Urabe M, Gomi A, Nagai M, Yamaguchi T, Tsukahara T, Mizukami H, Kume\nA, Ozawa K, Watanabe E.\n\nAuthor information: \n(1)Department of Neurosurgery, Center for Molecular Medicine, Jichi Medical\nUniversity.\n\nCytosolic isocitrate dehydrogenase 1 (IDH1) with an R132H mutation in brain\ntumors loses its enzymatic activity for catalyzing isocitrate to α-ketoglutarate \n(α-KG) and acquires new activity whereby it converts α-KG to 2-hydroxyglutarate. \nThe IDH1 mutation induces down-regulation of tricarboxylic acid cycle\nintermediates and up-regulation of lipid metabolism. Sterol regulatory\nelement-binding proteins (SREBPs) regulate not only the synthesis of cholesterol \nand fatty acids but also acyclin-dependent kinase inhibitor p21 that halts the\ncell cycle at G1. Here we show that SREBPs were up-regulated in U87 human\nglioblastoma cells transfected with an IDH1(R132H)-expression plasmid. Small\ninterfering ribonucleic acid (siRNA) for SREBP1 specifically decreased p21\nmessenger RNA (mRNA) levels independent of the p53 pathway. In\nIDH1(R132H)-expressing U87 cells, phosphorylation of Retinoblastoma (Rb) protein \nalso decreased. We propose that metabolic changes induced by the IDH1 mutation\nenhance p21 expression via SREBP1 and inhibit phosphorylation of Rb, which slows \nprogression of the cell cycle and may be associated with non-aggressive features \nof gliomas with an IDH1 mutation.\n\nPMID: 24077277  [PubMed - in process]\n\n"

        "edgeDetail" : "SREBP2 (activates) CDKN1A\n\n1. Mol Cell Biol. 2005 Oct;25(20):8938-47.\n\nLipid synthetic transcription factor SREBP-1a activates p21WAF1/CIP1, a universal\ncyclin-dependent kinase inhibitor.\n\nInoue N, Shimano H, Nakakuki M, Matsuzaka T, Nakagawa Y, Yamamoto T, Sato R,\nTakahashi A, Sone H, Yahagi N, Suzuki H, Toyoshima H, Yamada N.\n\nDepartment of Internal Medicine, Institute of Clinical Medicine, University of\nTsukuba, Ibaraki, Japan.\n\nSterol regulatory element-binding proteins (SREBPs) are membrane-bound\ntranscription factors that regulate lipid synthetic genes. In contrast to\nSREBP-2, which regulates cellular cholesterol level in normal cells, SREBP-1a is \nhighly expressed in actively growing cells and activates entire programs of genes\ninvolved in lipid synthesis such as cholesterol, fatty acids, triglycerides, and \nphospholipids. Previously, the physiological relevance of this potent activity of\nSREBP-1a has been thought to regulate the supply of membrane lipids in response\nto cell growth. Here we show that nuclear SREBP-1a and SREBP-2 bind directly to a\nnovel SREBP binding site in the promoter of the p21(WAF1/CIP1) gene, the major\ncyclin-dependent kinase inhibitor, and strongly activate its promoter activity.\nOnly the SREBP-1a isoform consistently causes induction of p21 at both the mRNA\nand protein levels. Colony formation assays and polyploidy of livers from\ntransgenic mice suggest that activation of p21 by SREBP-1a could inhibit cell\ngrowth. Activation of endogenous SREBPs in lipid deprivation conditions was\nassociated with induction of p21 mRNA and protein. Expression of p21 was reduced \nin SREBP-1 null mice. These data suggest a physiological role of SREBP-1a in p21 \nregulation. Identification of p21 as a new SREBP target might implicate a new\nparadigm in the link between lipid synthesis and cell growth.\n\nPMCID: PMC1265776\nPMID: 16199872  [PubMed - indexed for MEDLINE]\n\n"

        "edgeDetail" : "STAT3 (activates.process) CELL MIGRATION\n\n1. Neoplasia. 2011 Sep;13(9):831-40.\n\nGlioma cell migration on three-dimensional nanofiber scaffolds is regulated by\nsubstrate topography and abolished by inhibition of STAT3 signaling.\n\nAgudelo-Garcia PA(1), De Jesus JK, Williams SP, Nowicki MO, Chiocca EA,\nLiyanarachchi S, Li PK, Lannutti JJ, Johnson JK, Lawler SE, Viapiano MS.\n\nAuthor information: \n(1)Center for Molecular Neurobiology, The Ohio State University, Columbus, OH 43210,\nUSA.\n\nA hallmark of malignant gliomas is their ability to disperse through neural\ntissue, leading to long-term failure of all known therapies. Identifying new\nantimigratory targets could reduce glioma recurrence and improve therapeutic\nefficacy, but screens based on conventional migration assays are hampered by the \nlimited ability of these assays to reproduce native cell motility. Here, we have \nanalyzed the motility, gene expression, and sensitivity to migration inhibitors\nof glioma cells cultured on scaffolds formed by submicron-sized fibers\n(nanofibers) mimicking the neural topography. Glioma cells cultured on aligned\nnanofiber scaffolds reproduced the elongated morphology of cells migrating in\nwhite matter tissue and were highly sensitive to myosin II inhibition but only\nmoderately affected by stress fiber disruption. In contrast, the same cells\ndisplayed a flat morphology and opposite sensitivity to myosin II and actin\ninhibition when cultured on conventional tissue culture polystyrene. Gene\nexpression analysis indicated a correlation between migration on aligned\nnanofibers and increased STAT3 signaling, a known driver of glioma progression.\nAccordingly, cell migration out of glioblastoma-derived neurospheres and tumor\nexplants was reduced by STAT3 inhibitors at subtoxic concentrations. Remarkably, \nthese inhibitors were ineffective when tested at the same concentrations in a\nconventional two-dimensional migration assay. We conclude that migration of\nglioma cells is regulated by topographical cues that affect cell adhesion and\ngene expression. Cell migration analysis using nanofiber scaffolds could be used \nto reproduce native mechanisms of migration and to identify antimigratory\nstrategies not disclosed by other in vitro models.\n\nPMCID: PMC3182275\nPMID: 21969816  [PubMed - indexed for MEDLINE]\n\n"

        "shared_name" : "STAT3 (activates) HGF",
        "edgeDetail" : "STAT3 (activates) HGF\n\n1. Neoplasia. 2013 Jan;15(1):73-84.\n\nRegulation of HGF expression by ΔEGFR-mediated c-Met activation in glioblastoma\ncells.\n\nGarnett J(1), Chumbalkar V, Vaillant B, Gururaj AE, Hill KS, Latha K, Yao J,\nPriebe W, Colman H, Elferink LA, Bogler O.\n\nAuthor information: \n(1)Department of Neurosurgery, University of Texas MD Anderson Cancer Center,\nHouston, TX 77030, USA.\n\nThe hepatocyte growth factor receptor (c-Met) and a constitutively active mutant \nof the epidermal growth factor receptor (ΔEGFR/EGFRvIII) are frequently\noverexpressed in glioblastoma (GBM) and promote tumorigenesis. The mechanisms\nunderlying elevated hepatocyte growth factor (HGF) production in GBM are not\nunderstood. We found higher, coordinated mRNA expression levels of HGF and c-Met \nin mesenchymal (Mes) GBMs, a subtype associated with poor treatment response and \nshorter overall survival. In an HGF/c-Met-dependent GBM cell line, HGF expression\ndeclined upon silencing of c-Met using RNAi or by inhibiting its activity with\nSU11274. Silencing c-Met decreased anchorage-independent colony formation and\nincreased the survival of mice bearing intracranial GBM xenografts. Consistent\nwith these findings, c-Met activation by ΔEGFR also elevated HGF expression, and \nthe inhibition of ΔEGFR with AG1478 reduced HGF levels. Interestingly, c-Met\nexpression was required for ΔEGFR-mediated HGF production, anchorage-independent \ngrowth, and in vivo tumorigenicity, suggesting that these pathways are coupled.\nUsing an unbiased mass spectrometry-based screen, we show that signal transducer \nand activator of transcription 3 (STAT3) Y705 is a downstream target of c-Met\nsignaling. Suppression of STAT3 phosphorylation with WP1193 reduced HGF\nexpression in ΔEGFR-expressing GBM cells, whereas constitutively active STAT3\npartially rescued HGF expression and colony formation in c-Met knockdown cells\nexpressing ΔEGFR. These results suggest that the c-Met/HGF signaling axis is\nenhanced by ΔEGFR through increased STAT3-dependent HGF expression and that\ntargeting c-Met in Mes GBMs may be an important strategy for therapy.\n\nPMCID: PMC3556940\nPMID: 23359207  [PubMed - indexed for MEDLINE]\n\n"

        "edgeDetail" : "TET2 (inhibits.process) DNA methylation\n\n1. Nat Commun. 2013;4:2166. doi: 10.1038/ncomms3166.\n\nMeta-analysis of IDH-mutant cancers identifies EBF1 as an interaction partner for\nTET2.\n\nGuilhamon P(1), Eskandarpour M, Halai D, Wilson GA, Feber A, Teschendorff AE,\nGomez V, Hergovich A, Tirabosco R, Fernanda Amary M, Baumhoer D, Jundt G, Ross\nMT, Flanagan AM, Beck S.\n\nAuthor information: \n(1)Medical Genomics, UCL Cancer Institute, University College London, London, UK.\n\nIsocitrate dehydrogenase (IDH) genes 1 and 2 are frequently mutated in acute\nmyeloid leukaemia (AML), low-grade glioma, cholangiocarcinoma (CC) and\nchondrosarcoma (CS). For AML, low-grade glioma and CC, mutant IDH status is\nassociated with a DNA hypermethylation phenotype, implicating altered epigenome\ndynamics in the aetiology of these cancers. Here we show that the IDH variants in\nCS are also associated with a hypermethylation phenotype and display increased\nproduction of the oncometabolite 2-hydroxyglutarate, supporting the role of\nmutant IDH-produced 2-hydroxyglutarate as an inhibitor of TET-mediated DNA\ndemethylation. Meta-analysis of the acute myeloid leukaemia, low-grade glioma,\ncholangiocarcinoma and CS methylation data identifies cancer-specific effectors\nwithin the retinoic acid receptor activation pathway among the hypermethylated\ntargets. By analysing sequence motifs surrounding hypermethylated sites across\nthe four cancer types, and using chromatin immunoprecipitation and western\nblotting, we identify the transcription factor EBF1 (early B-cell factor 1) as an\ninteraction partner for TET2, suggesting a sequence-specific mechanism for\nregulating DNA methylation.\n\nPMCID: PMC3759038\nPMID: 23863747  [PubMed - indexed for MEDLINE]\n\n"

        "shared_name" : "TP53 (inhibits) MGMT",
        "edgeDetail" : "TP53 (inhibits) MGMT\n\n1. Neurol Sci. 2013 Aug;34(8):1421-8. doi: 10.1007/s10072-012-1257-9. Epub 2012 Dec \n8.\n\nMutant TP53 enhances the resistance of glioblastoma cells to temozolomide by\nup-regulating O(6)-methylguanine DNA-methyltransferase.\n\nWang X(1), Chen JX, Liu YH, You C, Mao Q.\n\nAuthor information: \n(1)Department of Neurosurgery, West China Hospital, Sichuan University, 37 Guo\nXuexiang, Chengdu, 610041, Sichuan, China.\n\nThe \"gain of function\" of mutant TP53 is an important determinant in human tumor \ndevelopment and progression. This study aimed to investigate the possible\nmechanism of mutant TP53 inducing temozolomide resistance in glioblastoma cells. \nThree established human glioma cell lines, T98G, U87, and U138, were\nchemoresistant cells. The mRNA of cells was sequenced to confirm the status of\nTP53. Synthetic small interfering RNA (siRNA) was used to knock down TP53 in\ncells. TP53 mRNA was detected \"silenced\" by reverse transcriptase-polymerase\nchain reaction (RT-PCR) in five consecutive days. Viable cell survival was\nmeasured when these cells were exposed to temozolomide or semustine in step-up\nconcentrations. The expression of O(6)-methylguanine DNA-methyltransferase (MGMT)\nat mRNA level was also determined. T98G, U87, and U138 cells were resistant to\ntemozolomide. T98G and U138 cells expressed mutant-type TP53 with positive MGMT, \nwhile U87 cell expressed wild-type TP53 with negative MGMT. TP53-siRNA knocked\ndown TP53 effectively (P = 0.021) in five consecutive days. Knockdown of mutant\nTP53 in T98G and U138 cells led to a fivefold increase in chemosensitivity to\ntemozolomide, but not semustine. Knockdown of wild TP53 in U87 cell did not\naffect the chemoresistance. In addition, mutant TP53 knockdown induced a dramatic\ndecrease of MGMT expression (P = 0.0000034). TP53 mutation decreases the\nchemosensitivity of malignant gliomas to temozolomide. This \"gain of function\" in\ndrug resistance may be obtained by increasing MGMT expression.\n\nPMID: 23224642  [PubMed - in process]\n\n"

        "shared_name" : "TSC complex (inhibits) mTORC1",
        "edgeDetail" : "TSC complex (inhibits) mTORC1\n\n1. J Cell Sci. 2013 Apr 15;126(Pt 8):1713-9. doi: 10.1242/jcs.125773. Epub 2013 May \n2.\n\nRegulation of mTORC1 and its impact on gene expression at a glance.\n\nLaplante M, Sabatini DM.\n\nCentre de Recherche de l'Institut Universitaire de Cardiologie et de Pneumologie \nde Québec (CRIUCPQ), Faculté de Médecine, Université Laval, 2725 Chemin Ste-Foy, \nQuébec, QC, G1V 4G5, Canada. mathieu.laplante@criucpq.ulaval.ca\n\nThe mechanistic (or mammalian) target of rapamycin (mTOR) is a kinase that\nregulates key cellular functions linked to the promotion of cell growth and\nmetabolism. This kinase, which is part of two protein complexes termed mTOR\ncomplex 1 (mTORC1) and 2 (mTORC2), has a fundamental role in coordinating\nanabolic and catabolic processes in response to growth factors and nutrients. Of \nthe two mTOR complexes, mTORC1 is by far the best characterized. When active,\nmTORC1 triggers cell growth and proliferation by promoting protein synthesis,\nlipid biogenesis, and metabolism, and by reducing autophagy. The fact that mTORC1\nderegulation is associated with several human diseases, such as type 2 diabetes, \ncancer, obesity and neurodegeneration, highlights its importance in the\nmaintenance of cellular homeostasis. Over the last years, several groups observed\nthat mTORC1 inhibition, in addition to reducing protein synthesis, deeply affects\ngene transcription. Here, we review the connections between mTORC1 and gene\ntranscription by focusing on its impact in regulating the activation of specific \ntranscription factors including including STAT3, SREBPs, PPARγ, PPARα, HIF1α,\nYY1–PGC1α and TFEB. We also discuss the importance of these transcription factors\nin mediating the effects of mTORC1 on various cellular processes in physiological\nand pathological contexts.\n\nPMCID: PMC3678406 [Available on 2014/4/15]\nPMID: 23641065  [PubMed - indexed for MEDLINE]\n\n"

        "shared_name" : "ZEB1 (inhibits) MIR200C",
        "edgeDetail" : "ZEB1 (inhibits) MIR200C\n\n1. EMBO Mol Med. 2013 Aug;5(8):1196-212. doi: 10.1002/emmm.201302827. Epub 2013 Jul \n1.\n\nThe ZEB1 pathway links glioblastoma initiation, invasion and chemoresistance.\n\nSiebzehnrubl FA, Silver DJ, Tugertimur B, Deleyrolle LP, Siebzehnrubl D,\nSarkisian MR, Devers KG, Yachnis AT, Kupper MD, Neal D, Nabilsi NH, Kladde MP,\nSuslov O, Brabletz S, Brabletz T, Reynolds BA, Steindler DA.\n\nDepartment of Neurosurgery, University of Florida, Gainesville, FL, USA.\nfas@ufl.edu\n\nGlioblastoma remains one of the most lethal types of cancer, and is the most\ncommon brain tumour in adults. In particular, tumour recurrence after surgical\nresection and radiation invariably occurs regardless of aggressive chemotherapy. \nHere, we provide evidence that the transcription factor ZEB1 (zinc finger E-box\nbinding homeobox 1) exerts simultaneous influence over invasion, chemoresistance \nand tumourigenesis in glioblastoma. ZEB1 is preferentially expressed in invasive \nglioblastoma cells, where the ZEB1-miR-200 feedback loop interconnects these\nprocesses through the downstream effectors ROBO1, c-MYB and MGMT. Moreover, ZEB1 \nexpression in glioblastoma patients is predictive of shorter survival and poor\nTemozolomide response. Our findings indicate that this regulator of\nepithelial-mesenchymal transition orchestrates key features of cancer stem cells \nin malignant glioma and identify ROBO1, OLIG2, CD133 and MGMT as novel targets of\nthe ZEB1 pathway. Thus, ZEB1 is an important candidate molecule for glioblastoma \nrecurrence, a marker of invasive tumour cells and a potential therapeutic target,\nalong with its downstream effectors.\n\n© 2013 The Authors. Published by John Wiley and Sons, Ltd on behalf of EMBO.\n\nPMID: 23818228  [PubMed - in process]\n\n"
